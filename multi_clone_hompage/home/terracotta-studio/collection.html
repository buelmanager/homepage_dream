<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections — Argile Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #3D2B25; --surface: #4A4543; --accent: #B8860B; --ivory: #F5EDE4; --font-serif: 'Playfair Display', Georgia, serif; --font-sans: 'Work Sans', sans-serif; }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-sans); background: var(--bg); color: var(--ivory); line-height: 1.6; }
    .navbar { position: fixed; top: 0; left: 0; right: 0; padding: 24px 48px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(61, 43, 37, 0.95); backdrop-filter: blur(20px); }
    .nav-logo { font-family: var(--font-serif); font-size: 1.4rem; letter-spacing: 0.2em; color: var(--ivory); text-decoration: none; }
    .nav-links { display: flex; gap: 40px; list-style: none; }
    .nav-links a { color: var(--ivory); text-decoration: none; font-size: 0.85rem; letter-spacing: 0.1em; text-transform: uppercase; transition: color 0.3s ease; }
    .nav-links a.active { color: var(--accent); }
    .nav-links a:hover { color: var(--accent); }
    .nav-cta { padding: 12px 28px; border: 1px solid var(--accent); color: var(--accent) !important; }
    .nav-cta:hover { background: var(--accent); color: var(--bg) !important; }

    .banner { height: 50vh; position: relative; display: flex; align-items: center; justify-content: center; }
    .banner-bg { position: absolute; inset: 0; }
    .banner-bg img { width: 100%; height: 100%; object-fit: cover; }
    .banner-overlay { position: absolute; inset: 0; background: rgba(61, 43, 37, 0.65); }
    .banner-title { position: relative; z-index: 2; font-family: var(--font-serif); font-size: clamp(3rem, 7vw, 5rem); font-weight: 400; color: var(--ivory); }

    .collection-grid { padding: 80px 48px; max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; }
    .collection-item { position: relative; aspect-ratio: 3/4; overflow: hidden; cursor: pointer; }
    .collection-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
    .collection-item:hover img { transform: scale(1.08); }
    .item-overlay { position: absolute; inset: 0; background: linear-gradient(180deg, transparent 50%, rgba(61,43,37,0.9) 100%); display: flex; flex-direction: column; justify-content: flex-end; padding: 32px; }
    .item-name { font-family: var(--font-serif); font-size: 1.4rem; margin-bottom: 8px; }
    .item-price { color: var(--accent); font-size: 1rem; }

    .footer { background: var(--bg); padding: 60px 48px 30px; border-top: 1px solid rgba(184, 134, 11, 0.1); text-align: center; }
    .footer-brand { font-family: var(--font-serif); font-size: 1.3rem; letter-spacing: 0.2em; margin-bottom: 12px; }
    .footer-copyright { font-size: 0.8rem; color: var(--ivory); opacity: 0.5; }

    @media (max-width: 1024px) { .collection-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 768px) { .navbar { padding: 16px 24px; } .nav-links { display: none; } .collection-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-logo">ARGILE STUDIO</a>
    <ul class="nav-links">
      <li><a href="about.html">About</a></li>
      <li><a href="collection.html" class="active">Collections</a></li>
      <li><a href="process.html">Process</a></li>
      <li><a href="contact.html" class="nav-cta">Contact</a></li>
    </ul>
  </nav>
  <section class="banner">
    <div class="banner-bg"><img src="https://images.pexels.com/photos/4966180/pexels-photo-4966180.jpeg?auto=compress&cs=tinysrgb&w=1920&q=80" alt="Collection"></div>
    <div class="banner-overlay"></div>
    <h1 class="banner-title">Collections</h1>
  </section>
  <section class="collection-grid">
    <div class="collection-item"><img src="https://images.pexels.com/photos/7307646/pexels-photo-7307646.jpeg?auto=compress&cs=tinysrgb&w=800&q=80" alt=""><div class="item-overlay"><h3 class="item-name">Earthen Vase</h3><p class="item-price">$340</p></div></div>
    <div class="collection-item"><img src="https://images.pexels.com/photos/6333855/pexels-photo-6333855.jpeg?auto=compress&cs=tinysrgb&w=800&q=80" alt=""><div class="item-overlay"><h3 class="item-name">Fire Bowl</h3><p class="item-price">$280</p></div></div>
    <div class="collection-item"><img src="https://images.pexels.com/photos/20419178/pexels-photo-20419178.jpeg?auto=compress&cs=tinysrgb&w=800&q=80" alt=""><div class="item-overlay"><h3 class="item-name">Heritage Vessel</h3><p class="item-price">$520</p></div></div>
    <div class="collection-item"><img src="https://images.pexels.com/photos/10793658/pexels-photo-10793658.jpeg?auto=compress&cs=tinysrgb&w=800&q=80" alt=""><div class="item-overlay"><h3 class="item-name">Tall Planter</h3><p class="item-price">$420</p></div></div>
    <div class="collection-item"><img src="https://images.pexels.com/photos/4489336/pexels-photo-4489336.jpeg?auto=compress&cs=tinysrgb&w=800&q=80" alt=""><div class="item-overlay"><h3 class="item-name">Ceramic Plate</h3><p class="item-price">$180</p></div></div>
    <div class="collection-item"><img src="https://images.pexels.com/photos/1652544/pexels-photo-1652544.jpeg?auto=compress&cs=tinysrgb&w=800&q=80" alt=""><div class="item-overlay"><h3 class="item-name">Table Vase</h3><p class="item-price">$290</p></div></div>
  </section>
  <footer class="footer"><div class="footer-brand">ARGILE STUDIO</div><p class="footer-copyright">© 2026 Argile Studio. All rights reserved.</p></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>gsap.from('.banner-title', { opacity: 0, y: 30, duration: 1, delay: 0.3 });</script>
</body>
</html>
