<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works — PETRA SOMA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #1a1a1a; --surface: #2a2a2a; --accent: #c4a77d; --text: #e8e4dc; --text-dim: #8a8a8a; --font-display: 'Cinzel', serif; --font-sans: 'Inter', sans-serif; }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-sans); background: var(--bg); color: var(--text); }
    .navbar { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; padding: 1.5rem 3rem; display: flex; justify-content: space-between; align-items: center; background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(20px); }
    .nav-logo { font-family: var(--font-display); font-size: 1.2rem; font-weight: 500; letter-spacing: 0.25em; color: var(--text); text-decoration: none; }
    .nav-links { display: flex; list-style: none; gap: 2.5rem; }
    .nav-links a { font-size: 0.7rem; font-weight: 400; letter-spacing: 0.15em; text-transform: uppercase; color: var(--text-dim); text-decoration: none; }
    .nav-links a:hover, .nav-links a.active { color: var(--accent); }
    .nav-cta { padding: 0.5rem 1.2rem; border: 1px solid var(--accent); color: var(--accent) !important; }
    .banner-hero { position: relative; height: 50vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .banner-hero img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.35); }
    .banner-content { position: relative; z-index: 1; }
    .banner-title { font-family: var(--font-display); font-size: 3rem; font-weight: 400; letter-spacing: 0.1em; }
    .collection-section { padding: 4rem 0; }
    .collection-inner { max-width: 1300px; margin: 0 auto; padding: 0 2rem; }
    .collection-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
    .collection-item { position: relative; aspect-ratio: 3/4; overflow: hidden; }
    .collection-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; }
    .collection-item:hover img { transform: scale(1.08); }
    .collection-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(26, 26, 26, 0.9) 0%, transparent 60%); display: flex; flex-direction: column; justify-content: flex-end; padding: 1.5rem; opacity: 0; transition: opacity 0.4s; }
    .collection-item:hover .collection-overlay { opacity: 1; }
    .collection-title { font-family: var(--font-display); font-size: 1.3rem; font-weight: 400; }
    .collection-meta { font-size: 0.6rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--accent); margin-top: 0.5rem; }
    .footer { background: var(--bg); padding: 4rem 0 2rem; border-top: 1px solid var(--surface); text-align: center; }
    .footer-inner { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    .footer-brand { font-family: var(--font-display); font-size: 1.6rem; letter-spacing: 0.2em; margin-bottom: 1rem; }
    .footer-tagline { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 2rem; }
    .footer-copy { font-size: 0.75rem; color: var(--text-dim); }
    @media (max-width: 768px) { .nav-links { display: none; } .collection-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-logo">PETRA SOMA</a>
    <ul class="nav-links">
      <li><a href="about.html">About</a></li>
      <li><a href="collection.html" class="active">Works</a></li>
      <li><a href="process.html">Process</a></li>
      <li><a href="contact.html" class="nav-cta">Contact</a></li>
    </ul>
  </nav>
  <section class="banner-hero">
    <img src="images/img-11.webp" alt="Works">
    <div class="banner-content"><h1 class="banner-title">Works</h1></div>
  </section>
  <section class="collection-section">
    <div class="collection-inner">
      <div class="collection-grid">
        <div class="collection-item"><img src="images/img-2.webp" alt="Stone"><div class="collection-overlay"><h3 class="collection-title">Carrara Relief</h3><span class="collection-meta">Marble</span></div></div>
        <div class="collection-item"><img src="images/img-3.webp" alt="Stone"><div class="collection-overlay"><h3 class="collection-title">Granite Form</h3><span class="collection-meta">Granite</span></div></div>
        <div class="collection-item"><img src="images/img-4.webp" alt="Stone"><div class="collection-overlay"><h3 class="collection-title">Schist Sculpture</h3><span class="collection-meta">Schist</span></div></div>
        <div class="collection-item"><img src="images/img-5.webp" alt="Stone"><div class="collection-overlay"><h3 class="collection-title">Limestone Portrait</h3><span class="collection-meta">Limestone</span></div></div>
        <div class="collection-item"><img src="images/img-6.webp" alt="Stone"><div class="collection-overlay"><h3 class="collection-title">Marble Basin</h3><span class="collection-meta">Carrara</span></div></div>
        <div class="collection-item"><img src="images/img-7.webp" alt="Stone"><div class="collection-overlay"><h3 class="collection-title">Garden Urn</h3><span class="collection-meta">Stone</span></div></div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-brand">PETRA SOMA</div>
      <p class="footer-tagline">Carrara, Italy. Works by invitation.</p>
      <p class="footer-copy">© 2024 PETRA SOMA. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>gsap.registerPlugin(ScrollTrigger);gsap.from('.banner-title',{opacity:0,y:30,duration:1,ease:'power2.out'});gsap.from('.collection-item',{scrollTrigger:{trigger:'.collection-grid',start:'top 80%'},opacity:0,y:24,duration:1,stagger:0.1,ease:'power2.out',immediateRender:false});</script>
</body>
</html>
