  - id: "WEB-001"
    title: "Homepage Design: 5 Fundamental Principles"
    url: "https://www.nngroup.com/articles/homepage-design-principles/"
    source_name: "Nielsen Norman Group (NN/g)"
    source_type: "blog"
    summary: |
      Nielsen Norman Group distills homepage design into five enduring principles
      grounded in fundamental human behavior. The article argues that these principles
      have remained relevant across decades because they reflect how people actually
      think and navigate, not passing technological fashion. Each principle is supported
      by usability research findings and practical implementation guidance. The piece
      is an authoritative reference for any homepage design decision-making process.
    key_points:
      - "Communicate who you are and what you do immediately — display company name, logo, and a concise tagline above the fold"
      - "Reveal content through specific examples rather than abstract category descriptions"
      - "Prompt clear actions with descriptive link labels and a strong visual hierarchy for top tasks"
      - "Keep homepages simple: minimize animations, restrict popups, and adopt conventional layouts aligned with user expectations"
      - "Ensure easy homepage access via both a clickable logo and an explicit Home navigation link"
    tags: ["homepage-design", "UX", "usability", "NNG", "principles"]
    collected_at: "2026-02-20T09:10:00Z"

  - id: "WEB-002"
    title: "Top 10 Guidelines for Homepage Usability"
    url: "https://www.nngroup.com/articles/top-ten-guidelines-for-homepage-usability/"
    source_name: "Nielsen Norman Group — Jakob Nielsen"
    source_type: "blog"
    summary: |
      Jakob Nielsen's canonical list of the ten most actionable homepage usability
      guidelines, distilled from studying 50 major websites. The article stresses
      that users scan homepages in seconds and make snap judgments; therefore every
      element must earn its place. It covers taglines, window titles, navigation
      emphasis, search, content examples, link wording, and image choice. These
      guidelines remain a foundational checklist for any homepage audit or redesign.
    key_points:
      - "Write a one-sentence tagline that clearly summarizes what the site does — critical for first-time visitors"
      - "Emphasize only the top 1-4 tasks users are most likely to perform; avoid burying primary actions"
      - "Include a visible search input box of at least 27 characters wide on every homepage"
      - "Show real content examples rather than generic category links — specifics beat abstractions"
      - "Use meaningful, relevant graphics; avoid generic stock photos that signal inauthenticity"
    tags: ["homepage-design", "usability", "UX", "Jakob-Nielsen", "guidelines"]
    collected_at: "2026-02-20T09:15:00Z"

  - id: "WEB-003"
    title: "New Front-End Features For Designers In 2025"
    url: "https://www.smashingmagazine.com/2024/12/new-front-end-features-for-designers-in-2025/"
    source_name: "Smashing Magazine"
    source_type: "blog"
    summary: |
      A comprehensive Smashing Magazine overview of CSS and HTML capabilities that
      arrived in browsers for 2025, enabling designers to achieve effects previously
      requiring JavaScript or workarounds. It covers container queries, the :has()
      selector, text-wrap balancing, native dialog elements, high-definition color
      spaces (OKLCH/OKLAB), and exclusive accordions. Each feature is explained in
      the context of real design problems it solves, making the article practically
      useful for homepage and component design.
    key_points:
      - "Container queries enable component-level responsive styling independent of viewport width, ideal for reusable homepage sections"
      - "text-wrap: balance eliminates orphaned words in headlines automatically, improving typographic polish"
      - "OKLCH and OKLAB color spaces unlock 50% more colors than RGB, enabling richer brand palettes"
      - "Native <dialog> and popover elements replace third-party modal libraries with accessible, performant solutions"
      - "The :has() pseudo-class allows styling parent elements based on child state, reducing JavaScript dependency"
    tags: ["CSS", "front-end", "2025", "Smashing-Magazine", "web-development"]
    collected_at: "2026-02-20T09:20:00Z"

  - id: "WEB-004"
    title: "10 Principles Of Good Web Design"
    url: "https://www.smashingmagazine.com/2008/01/10-principles-of-effective-web-design/"
    source_name: "Smashing Magazine"
    source_type: "blog"
    summary: |
      One of the most widely cited web design articles ever published, this Smashing
      Magazine piece establishes ten timeless UX principles that remain authoritative
      today. It addresses cognitive load, visual hierarchy, whitespace, writing style,
      design conventions, and the importance of iterative usability testing. The
      article makes the case that good design is invisible — users seek information
      despite design, not because of it — and that simplicity is the highest form
      of sophistication in web design.
    key_points:
      - "Don't make users think — self-explanatory navigation prevents decision fatigue and reduces bounce rates"
      - "Manage focus of attention through visual hierarchy; guide users toward key information without overwhelming them"
      - "Don't fear white space — adequate spacing reduces cognitive load and improves scannability better than decorative elements"
      - "Follow design conventions; innovate only when you have a demonstrably better solution"
      - "Test early and often — even one user test reveals critical issues that internal teams overlook"
    tags: ["web-design", "UX", "principles", "Smashing-Magazine", "usability"]
    collected_at: "2026-02-20T09:25:00Z"

