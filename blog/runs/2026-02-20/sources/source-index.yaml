  - id: "WEB-011"
    title: "14 Critical Elements Every Homepage Must Have"
    url: "https://blog.hubspot.com/blog/tabid/6307/bid/31097/12-critical-elements-every-homepage-must-have-infographic.aspx"
    source_name: "HubSpot Blog"
    source_type: "blog"
    summary: |
      HubSpot's checklist-style guide to the fourteen non-negotiable elements of
      an effective homepage, applicable to businesses of any size or industry.
      The article frames homepage design around three strategic goals: attracting
      visitors quickly, educating them about offerings, and guiding toward action
      without pressure. It provides concrete copy and layout guidance for each
      element — from headline clarity and CTA wording length (five words or fewer)
      to the strategic placement of secondary CTAs for visitors who scroll past
      the fold without converting.
    key_points:
      - "Clarity beats cleverness in homepage headlines — visitors scan in 15 seconds and leave if the value is unclear"
      - "Position 2-3 primary CTAs above the fold using contrasting colors; keep button text to five words or fewer"
      - "Show benefits over features — explain how the product improves users' lives, not just what it does"
      - "Social proof (testimonials with real names) and success indicators (awards, endorsements) are trust anchors, not optional extras"
      - "A secondary CTA below the fold re-engages scrollers who need more information before committing to the primary action"
    tags: ["homepage-design", "CTA", "conversion", "HubSpot", "checklist"]
    collected_at: "2026-02-20T10:00:00Z"

