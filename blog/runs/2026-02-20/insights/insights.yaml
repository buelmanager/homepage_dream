        title: "14 Critical Elements Every Homepage Must Have"
        url: "https://blog.hubspot.com/blog/tabid/6307/bid/31097/12-critical-elements-every-homepage-must-have-infographic.aspx"
        relevance: "Quantifies the 15-second scan window and argues that clarity beats cleverness in all homepage headlines"
      - source_id: "WEB-010"
        title: "18 Best Homepage Design Examples and Principles (2025)"
        url: "https://www.shopify.com/blog/homepage-design"
        relevance: "Illustrates with 18 brand examples how effective homepages communicate purpose and move visitors toward action"
    angles:
      - "A/B test showcase: what happens to conversion rates when you replace a clever tagline with a direct value statement — walk through a before/after redesign analysis"
      - "The 15-second audit: a step-by-step checklist readers can apply to their own homepage today, covering headline clarity, logo placement, and above-the-fold action hierarchy"
      - "Case study angle: analyze three well-known brands whose homepages fail the clarity test versus three that pass it, explaining the design decisions behind each"
    tags: ["homepage-design", "hero-section", "clarity", "conversion", "UX", "above-the-fold"]

  - id: "INS-002"
    title: "CTAs That Actually Convert: The Science Behind Homepage Button Design"
    summary: >
