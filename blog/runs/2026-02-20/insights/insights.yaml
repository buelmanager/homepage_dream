  - id: "INS-001"
    title: "The 15-Second Rule: Why Clarity Beats Creativity on Your Homepage Hero"
    summary: >
      Multiple authoritative sources converge on a single behavioral fact: visitors decide
      whether to stay or leave within 15 seconds of landing on a homepage. This insight
      synthesizes NN/g's research-backed principles, HubSpot's conversion checklist, and
      Shopify's real-world brand examples to make the case that value clarity — not visual
      novelty — is the highest-ROI investment any homepage can make. It is valuable as a
      blog post because it directly challenges the common assumption that a striking hero
      design is the primary goal, replacing it with a testable, actionable framework.
    sources:
      - source_id: "WEB-001"
        title: "Homepage Design: 5 Fundamental Principles"
        url: "https://www.nngroup.com/articles/homepage-design-principles/"
        relevance: "Establishes the foundational principle that company name, logo, and tagline must be immediately visible above the fold"
      - source_id: "WEB-002"
        title: "Top 10 Guidelines for Homepage Usability"
        url: "https://www.nngroup.com/articles/top-ten-guidelines-for-homepage-usability/"
        relevance: "Specifies that a one-sentence tagline clearly summarizing what the site does is critical for first-time visitors"
