        url: "https://www.framer.com/blog/web-design-trends/"
        relevance: "Provides the accessibility-first animation framework and the specific prefers-reduced-motion implementation guidance"
      - source_id: "WEB-008"
        title: "12 Modern Website Design Trends for 2025"
        url: "https://www.webstacks.com/blog/modern-website-design"
        relevance: "Documents kinetic typography as a functional animation type that guides attention without additional visual elements"
    angles:
      - "The functional vs. decorative animation test: a decision framework asking three questions before adding any animation to a homepage — does it guide, confirm, or tell a story?"
      - "GSAP homepage animation playbook: practical scroll-triggered animation patterns (entrance reveals, parallax depth, kinetic typography) with code examples for each"
