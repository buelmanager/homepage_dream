      source: "Cited in multiple industry sources including https://www.markcampbellproductions.com/blog/authenticity-over-stock"

    - stat: >
        People following illustrated instructions achieve 323% more successful task completion
        compared to non-illustrated instructions — demonstrating the cognitive superiority
        of custom visual content over generic imagery.
      source: "https://www.superside.com/blog/dont-use-stock-photos"

    - stat: >
        70% of consumer decisions are driven by emotion, according to research cited in Adobe's
        2026 Creative Trends. This makes visual relatability and authentic imagery a direct
        driver of purchase behavior, not merely a branding preference.
      source: "https://blog.adobe.com/en/publish/2025/12/09/four-creative-trends-define-marketing-2026"

    - stat: >
        NN/g eyetracking studies show users spend 10% more time viewing portrait photos of
        real people than reading accompanying text biographies, despite the text consuming
        significantly more screen space.
      source: "https://www.nngroup.com/articles/photos-as-web-content/"

  counterpoints:
    - point: >
        Stock photography still has valid use cases and should not be entirely dismissed,
        particularly for brands with lower budgets or shorter project timelines. Stock images
        are instantly downloadable and can be integrated within minutes, whereas creating
        custom visuals requires days or weeks. For blog post illustrations, background textures,
        and supporting imagery in non-critical positions, well-chosen stock photos remain a
        reasonable option.
      source: "https://designtocodes.com/blog/the-pros-and-cons-of-using-stock-images-in-web-design/"

    - point: >
        The impact of authentic photography varies significantly by business type and context.
        For some service businesses where the core offering is abstract (financial advice,
        software products, consulting), authentic photography of the team or office may not
        necessarily outperform a well-chosen stock image that communicates the concept clearly.
        A/B testing is always recommended over assuming authentic photos will universally win.
      source: "https://vwo.com/blog/human-landing-page-increase-conversion-rate/"

    - point: >
        Modern stock photography platforms have substantially improved quality and diversity
        in 2025, moving toward imagery that 'feels like user-generated content' rather than
        obviously staged corporate photos. For businesses with severely constrained budgets,
        carefully selected diverse and candid-feeling stock imagery is a legitimate bridge
        strategy while building toward custom photography — dismissing all stock imagery
        as harmful oversimplifies the decision.
      source: "https://photutorial.com/stock-photography-statistics/"

    - point: >
        Custom photography and illustration investments carry risks if not executed well.
        Low-quality custom photography can damage brand credibility more severely than
        a well-chosen stock image. The key differentiator is image quality and specificity,
        not solely whether the photo is 'real' or 'stock.' A poorly lit selfie of a team
        is less credible than a high-quality contextual stock image.
      source: "https://www.nngroup.com/articles/7-tips-memorable-imagery/"

    - point: >
        Superside acknowledges that stock photos may still work 'for the odd blog post,'
        suggesting limited, non-critical applications remain acceptable. The recommendation
        to abandon stock photos entirely applies to hero sections, team pages, service
        showcases, and trust-building contexts — not necessarily every image on a website.
      source: "https://www.superside.com/blog/dont-use-stock-photos"

  case_studies:
    - title: "Tesco Finest Tea — Custom Illustration Elevating Retail to Premium"
      summary: >
        Tesco used custom illustrations by artist Tom Haugomat to depict five global tea
        cultivation regions on their Finest Tea packaging and digital materials. The cinematic
        quality and delicate textural imperfections delivered a 'handmade, authentic quality'
        that transformed the product from commodity to craftsmanship. The result elevated an
        ordinary retail category into an aspirational, premium encounter — demonstrating how
        custom illustration achieves what stock photography cannot: specific, branded visual
        storytelling.
      source: "https://brandlic.studio/brand-illustration-six-case-studies-2025/"

    - title: "Costa Coffee — Artist-Led Festival Branding for Authentic Connection"
      summary: >
        Costa Coffee partnered with illustrator Luke McConkey for the Boardmasters festival
        in Cornwall, creating vibrant, spontaneous artwork including reversible bucket hats
        and installations that became genuine festival essentials. McConkey incorporated his
        own family members into the artwork, injecting personal, human authenticity into the
        brand experience. This approach went beyond logo placement to create emotional
        resonance — the antithesis of stock-photo-based marketing.
      source: "https://brandlic.studio/brand-illustration-six-case-studies-2025/"

    - title: "Transport for London — Illustration for Community-Led Trust Building"
      summary: >
        Transport for London used custom illustration (Baby on Board badges, Night Tube artwork
        by Charlie Davis) to build emotional connections with communities rather than defaulting
        to corporate photography or generic stock imagery. A public institution showed that
        bespoke illustration enables organizations to express values in ways that feel genuinely
        personal rather than bureaucratic — directly paralleling what small businesses need
        to achieve on their homepages.
      source: "https://brandlic.studio/brand-illustration-six-case-studies-2025/"

    - title: "MarketingExperiments Real Photo A/B Test — 35% Conversion Lift"
      summary: >
        MarketingExperiments conducted an A/B test comparing a real customer photo against
        a top-performing stock image on a sign-up page. Visitors who saw the real customer
        photo were 35% more likely to sign up for the service. This is one of the most
        frequently cited controlled experiments demonstrating the measurable conversion
        advantage of authentic imagery on web pages.
      source: "Cited in https://vwo.com/blog/human-landing-page-increase-conversion-rate/ and https://www.mattrobertsphoto.com/blog/authentic-vs-stock-photos/"

    - title: "Spa Homepage Photography Strategy — Lifestyle Over Staged"
      summary: >
        Industry guidance for spa homepages recommends hiring a photographer specifically to
        capture the spa's ambiance through lifestyle photography: tranquil treatment rooms,
        relaxation lounges, product displays, and real service interactions (masseuses giving
        massages, estheticians performing facials with smiling staff). This approach helps
        prospective customers visualize the experience and feel comfortable — a conversion
        strategy rooted in authentic visual storytelling rather than generic wellness stock imagery.
      source: "https://stackinfluence.com/spa-marketing-ideas-2025-influencers-tiktok-ugc/"

    - title: "HOFF Sneakers — Minimalist Custom Illustration as Brand Identity"
      summary: >
        HOFF Sneakers collaborated with artist Malika Favre on a Mexican Bauhaus collection,
        applying her distinctive minimalist aesthetic to location-focused footwear designs.
        The artist became a genuine creative collaborator, not just a decorator, strengthening
        the brand's visual identity with illustration that no stock imagery library could
        replicate. This case demonstrates how even product-based businesses can use custom
        illustration as a strategic authenticity signal rather than defaulting to product
        photography alone.
      source: "https://brandlic.studio/brand-illustration-six-case-studies-2025/"
