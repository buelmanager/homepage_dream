findings:
  trends:
    - point: "The partially persistent (hide-on-scroll, reveal-on-scroll-up) header pattern is rapidly gaining adoption as a middle ground between fully sticky and fully disappearing headers. Modern CSS scroll-driven animations (2024-2025) now allow this behavior without JavaScript."
      source: "https://www.bram.us/2024/09/29/solved-by-css-scroll-driven-animations-hide-a-header-when-scrolling-up-show-it-again-when-scrolling-down/"
    - point: "Sticky menus are shifting toward minimal, icon-only designs on mobile (e.g., hiding search input text and showing only the icon) to minimize viewport intrusion while preserving utility."
      source: "https://contentsquare.com/blog/the-3-golden-rules-of-sticky-menu-navigation/"
    - point: "Bottom sticky navigation bars are emerging as an alternative for mobile, placing CTAs and navigation within thumb-reach instead of at the top where thumb extension is required."
      source: "https://www.blog.darwinapps.com/blog/website-header-design-guide-2025-best-practices-to-boost-engagement"
    - point: "CSS scroll-state queries (2025 browser feature) enable purely CSS-driven sticky header shrink and hide behaviors, removing the JavaScript dependency that historically caused performance concerns."
      source: "https://smart-interface-design-patterns.com/articles/sticky-menus/"
    - point: "Three distinct sticky header modes are now standard vocabulary in design systems: Always Visible (fully fixed), Slide Away (hides on scroll-down, returns on scroll-up), and Shrink (collapses to a reduced height on scroll). Each solves a different user need."
      source: "https://www.parallelhq.com/blog/what-sticky-header"

  expert_opinions:
    - who: "Nielsen Norman Group (NN/G)"
      opinion: "Sticky headers can be a positive addition to a site, but only if they truly serve a purpose for users. NN/G tested permanently visible sticky headers and found they save users roughly 22% of navigation time compared to non-sticky alternatives. However, the group cautions that on shorter pages, sticky headers solve a problem that does not exist. Five core recommendations: minimize space, ensure visual contrast with opaque color, limit animation to 300-400ms, explore partial persistence, and validate necessity through cost-benefit analysis."
      source: "https://www.nngroup.com/articles/sticky-headers/"
    - who: "Smashing Magazine (Vitaly Friedman)"
      opinion: "Sticky menus are most effective on product pages, landing pages, and data tables where users need frequent navigation access. They provide little benefit on reading-focused pages. A critical constraint: no more than five items in a sticky bar on mobile. The article warns that virtual keyboards consume up to 60% of mobile screen space when forms are present, making sticky headers potentially unusable in those contexts. Key principle: prioritize content over navigation."
      source: "https://www.smashingmagazine.com/2023/05/sticky-menus-ux-guidelines/"
    - who: "Contentsquare"
      opinion: "Sticky navigation is best for actionable websites (retail, eCommerce) and long pages. Notably, even if users do not actively use sticky navigation, the mere knowledge that navigation options are always accessible improves the digital customer experience. This reflects a fundamental human need for perceived control. Recommends CSS implementation over JavaScript for performance, and making menus collapsible for experienced users."
      source: "https://contentsquare.com/blog/the-3-golden-rules-of-sticky-menu-navigation/"
    - who: "LogRocket Blog (UX team)"
      opinion: "Sticky navigation (position:sticky) and fixed navigation (position:fixed) serve different needs. Sticky is better for content-heavy websites and mobile because it reduces interface clutter by dynamically removing elements. Fixed is better for simple, minimal-scroll sites and brand visibility. Both have proven that actionable websites with sticky navigation show decreased bounce rates and increased conversion rates."
      source: "https://blog.logrocket.com/ux-design/sticky-vs-fixed-navigation/"
    - who: "Sean Nguyen (Internet Advisor)"
      opinion: "A counterpoint: sticky menus add unnecessary bulk and can discourage conversions by diverting users away from intended funnels. This represents the opposing camp, arguing that persistent navigation competes with the primary content and CTA for user attention."
      source: "https://www.convert.com/blog/optimization/do-sticky-menus-help-or-harm-conversions/"
    - who: "Milosz Krasinski (Chilli Fruit Web Consulting)"
      opinion: "Sticky menus are approximately 22% quicker to navigate than non-sticky equivalents. This figure is cited frequently in the industry, though it should be treated as directional rather than precisely controlled research data."
      source: "https://www.convert.com/blog/optimization/do-sticky-menus-help-or-harm-conversions/"

