    - stat: "67% of mobile sites perform mediocre to poor on Homepage and Category Navigation benchmarks; Mobile Main Navigation is the weakest topic with 69% of benchmarked sites performing mediocre or worse (Baymard Institute, 2025)."
      source: "https://baymard.com/blog/ecommerce-navigation-best-practice"
    - stat: "Websites with clearly visible navigation links experience 30% lower bounce rates (Nielsen Norman Group)."
      source: "https://www.newtarget.com/web-insights-blog/sticky-headers/"

  counterpoints:
    - point: "The hide-on-scroll pattern has a fundamental UX problem: users sometimes scroll up to re-read a paragraph or review a detail, not to access navigation. In those moments, the reappearing header becomes an unwanted obstruction precisely when the user wants to focus on content."
      source: "https://www.smashingmagazine.com/2023/05/sticky-menus-ux-guidelines/"
    - point: "Sticky headers create significant accessibility barriers. They obstruct content when users zoom in (which many users with low vision do), block focusable elements for keyboard navigation, may lack sufficient contrast with underlying content, and cause anchor link misalignment (requiring the scroll-padding CSS fix)."
      source: "https://www.smashingmagazine.com/2023/05/sticky-menus-ux-guidelines/"
    - point: "On content-focused pages (articles, blog posts, documentation) where the primary task is reading rather than navigating between sections, sticky headers primarily obstruct rather than assist. The navigation time savings are irrelevant if the user has no intent to navigate."
      source: "https://www.nngroup.com/articles/sticky-headers/"
    - point: "Smashing Magazine recommends considering alternatives before defaulting to sticky headers: shorter pages overall, repeated navigation and CTAs at natural break points throughout long pages, a table of contents at the page top, and back-to-top links at the bottom."
      source: "https://www.smashingmagazine.com/2023/05/sticky-menus-ux-guidelines/"
    - point: "Sticky menus can distract users from conversion paths by competing visually with the primary CTA and page content, potentially diverting attention away from intended user flows."
      source: "https://www.convert.com/blog/optimization/do-sticky-menus-help-or-harm-conversions/"
    - point: "JavaScript-based scroll-event implementations for sticky/hide-on-scroll headers introduce performance overhead. On low-end mobile devices, this can cause jank during scroll interactions, potentially harming the UX they were meant to improve."
      source: "https://blog.logrocket.com/ux-design/sticky-vs-fixed-navigation/"

  case_studies:
    - title: "Moriarty's Gem Art: Sticky Nav Doubles Pages Per Session"
      summary: "An e-commerce jewelry website ran a 2-month A/B test adding a sticky navigation header. Results showed decreased bounce rates and pages-per-session increasing from 1.5 to over 3. Mobile visitors, who made up 70% of total traffic, showed the most dramatic improvement. This case is frequently cited as evidence that sticky navigation meaningfully aids task completion on product-discovery flows."
      source: "https://www.convert.com/blog/optimization/do-sticky-menus-help-or-harm-conversions/"
    - title: "Hayden Girls: 85% of Users Find Scrolling Back to Top a Hassle"
      summary: "A user study conducted by Hayden Girls found that 85% of participants described having to scroll back to the top to access menus as 'a big hassle.' The sticky menu version of the site resulted in users spending more time on site, browsing more product categories, and completing more purchases. Directly challenges the assumption that users find persistent navigation intrusive."
      source: "https://www.convert.com/blog/optimization/do-sticky-menus-help-or-harm-conversions/"
    - title: "Retail eCommerce: +10% Conversion Rate from Sticky Navigation (Contentsquare)"
      summary: "A Contentsquare-documented retail case study found that adding sticky navigation raised conversion rate from 30% to 33%, a relative uplift of +10%. The mechanism identified was that sticky navigation kept key action elements (cart, search) continuously visible, reducing the moment of hesitation when users were ready to convert but could not see where to go next."
      source: "https://contentsquare.com/blog/the-3-golden-rules-of-sticky-menu-navigation/"
    - title: "Baymard Institute Mobile Navigation Benchmark (2025)"
      summary: "Baymard's 2025 study of mobile e-commerce navigation found that 67% of mobile sites perform mediocre to poor on Homepage and Category Navigation. Mobile Main Navigation is specifically the weakest category, with 69% of benchmarked sites underperforming. This establishes that poor navigation on mobile is the norm, making well-implemented sticky headers a significant competitive differentiator in the space."
      source: "https://baymard.com/blog/ecommerce-navigation-best-practice"
    - title: "The Three-Mode Framework: Always Visible, Slide Away, Shrink"
      summary: "Industry practitioners have converged on three distinct implementation patterns for sticky headers. Always Visible (position:fixed) keeps navigation constantly present, ideal for complex sites with frequent cross-section navigation. Slide Away (hide on scroll-down, reveal on scroll-up) balances accessibility with content focus, ideal for long editorial content. Shrink (header collapses to reduced height on scroll) maintains brand presence while reclaiming screen space, ideal for marketing and landing pages. Each pattern addresses a different primary user need, making the choice of pattern a design decision rather than a preference question."
      source: "https://www.parallelhq.com/blog/what-sticky-header"
