    - step: "Develop explicit hypothesis with if-then structure: 'If we [change], then [predicted outcome] because [underlying reason]'"
    - step: "Calculate required sample size using statistical significance calculator (95% confidence level); determine minimum test duration"
    - step: "Isolate single variable per test — change one element (headline OR CTA OR image, not all three)"
    - step: "Test on live website with actual target audience, not development environment"
    - step: "Ensure sufficient traffic volume on target page; homepage tests require high weekly visitor count"
    - step: "Run minimum 1-2 weeks to account for day-of-week traffic patterns and seasonal variations"
    - step: "Document hypothesis, implementation, results, learnings, and next actions in central repository"
