  frameworks:
    - title: "PIE Framework (Potential, Importance, Ease)"
      description: "Originated by Conversion President Chris Goward. Evaluates test opportunities on three dimensions: (1) Potential — how much improvement possible on target page using analytics and user research; (2) Importance — traffic volume and value; direct impact on business goals; (3) Ease — technical complexity and organizational barriers. Teams score each dimension numerically for objective prioritization."
      source: "https://conversion.com/framework/pie-framework/"
    - title: "ICE Framework (Impact, Confidence, Effort)"
      description: "Popularized by Sean Ellis and GrowthHackers. Three-variable prioritization model: (1) Impact — potential impact if test succeeds; (2) Confidence — likelihood test will work based on existing data; (3) Effort — resource and time requirements for implementation. Often paired with PIE for programs running dozens of overlapping tests."
      source: "https://speero.com/post/how-to-prioritize-your-a-b-tests-ideas"
    - title: "LIFT Model (6 Conversion Factors)"
      description: "Helps analyze web and mobile experiences and develop A/B test hypotheses. Draws on six conversion factors from visitor perspective: (1) Value Proposition — clarity of unique benefits; (2) Clarity — understanding what to do; (3) Relevance — personal connection; (4) Distraction — competing elements; (5) Urgency — motivation to act now; (6) Anxiety — concerns preventing conversion."
      source: "https://vwo.com/ab-testing/"
    - title: "Optimizely Six-Step A/B Testing Process"
      description: "(1) Collect data using analytics, heatmaps, user research to identify opportunities; (2) Set clear goals with specific metrics and improvement targets; (3) Create test hypothesis based on existing data; (4) Design variations with measurable changes; (5) Run experiment with random traffic splitting; (6) Analyze results checking statistical significance."
      source: "https://www.optimizely.com/optimization-glossary/ab-testing/"
    - title: "EASIER Framework (Complementary to PIE)"
      description: "Determines what to test once high-value areas identified via PIE. Evaluates: (1) Evidence quality; (2) Business alignment; (3) Test duration; (4) Financial impact; (5) Resource requirements; (6) Productionalization likelihood. Two-stage approach creates comprehensive systematic testing roadmap."
      source: "https://conversion.com/framework/pie-framework/"

