  critical_mistakes:
    - mistake: "Testing without hypothesis"
      detail: "Running tests on hunch or assumption without explicit if-then statement makes results untrustworthy and prevents learning. Hypothesis must connect specific change to predicted outcome with underlying reason."
      source: "https://contentsquare.com/guides/ab-testing/mistakes/"
    - mistake: "Ignoring conversion path context"
      detail: "Testing low-traffic pages or pages outside conversion path wastes resources. Focus on high-traffic pages critical to sales funnel; homepage qualifies only if it drives toward conversion."
      source: "https://contentsquare.com/guides/ab-testing/mistakes/"
    - mistake: "Stopping tests early"
      detail: "Temptation to halt successful-looking tests before reaching 95% statistical significance leads to false positives. Results appear conclusive but haven't stabilized; requires minimum 1-2 weeks per traffic patterns."
      source: "https://contentsquare.com/guides/ab-testing/mistakes/"
    - mistake: "Multiple element changes simultaneously"
      description: "Changing CTA button, headline, and hero image together prevents identifying which change drove results. Isolating variables is fundamental to understanding impact."
      source: "https://contentsquare.com/guides/ab-testing/mistakes/"
    - mistake: "Overlooking mobile experience"
      detail: "60%+ of traffic is mobile but teams don't test responsive design changes across devices. Results may be positive on desktop but fail on mobile, breaking actual user experience."
      source: "https://contentsquare.com/guides/ab-testing/mistakes/"
    - mistake: "Poor documentation"
      detail: "Failing to record hypotheses, data sources, implementation details, and learnings prevents institutional knowledge building. Teams repeat failed tests or miss valuable insights for future optimization."
      source: "https://contentsquare.com/guides/ab-testing/mistakes/"

