      source: "https://designbff.com/blog-posts/the-3-second-ux-trap-why-your-premium-animation-is-destroying-mobile-conversions"

    - stat: >
        WCAG 2.3.3 (Level AAA) requires a mechanism to disable nonessential animations
        triggered by user interactions. Additionally, any animation that auto-starts, lasts
        more than 5 seconds, and is non-essential must include pause, stop, or hide controls
        for all users regardless of their motion preference setting.
      source: "https://www.w3.org/WAI/WCAG21/Understanding/animation-from-interactions.html"

  counterpoints:
    - point: >
        Overloading a homepage with scroll-triggered animations creates visual noise rather
        than clarity. When every element enters with a separate animation, the visitor's eye
        has no focal point and the intentional hierarchy the designer wanted to create is
        destroyed. The design principle is: animate the exception, not the rule.
      source: "https://digitalsitecare.com/too-much-website-animation/"

    - point: >
        Animation as a crutch for poor content structure is a recognized anti-pattern.
        LogRocket's UX analysis notes that teams often add motion to compensate for unclear
        information architecture or weak copy, expecting animation to carry communicative
        weight that layout and language should be handling instead.
      source: "https://blog.logrocket.com/ux-design/motion-design-mistakes-and-fixes/"

    - point: >
        On mobile — which accounts for over 60% of web traffic — expensive scroll-triggered
        animations degrade performance disproportionately. Mobile GPUs handle transform and
        opacity efficiently, but complex animations involving multiple properties simultaneously
        can trigger layout thrashing that makes the scroll experience feel laggy rather than polished.
      source: "https://designbff.com/blog-posts/the-3-second-ux-trap-why-your-premium-animation-is-destroying-mobile-conversions"

    - point: >
        Core Web Vitals — LCP, INP, and CLS — are directly harmed by poorly implemented
        animations. A hero section with a JavaScript-driven entrance animation that delays
        the largest contentful paint, or an animation that causes layout shift as it resolves,
        simultaneously harms SEO ranking and UX quality.
      source: "https://blog.pixelfreestudio.com/best-practices-for-performance-optimization-in-web-animations/"

    - point: >
        The prefers-reduced-motion setting is not universally configured even by users who
        would benefit from it — many motion-sensitive users are unaware the setting exists.
        Designers should not treat the media query as the only accessibility safeguard;
        animation intensity and duration should be conservative enough to be tolerable
        even without the preference being set.
      source: "https://blog.pope.tech/2025/12/08/design-accessible-animation-and-movement/"

    - point: >
        CSS-only scroll-driven animations, while performant, have inconsistent browser
        support as of early 2026. Chrome supports @scroll-timeline, but Safari and Firefox
        support is partial, requiring JavaScript fallbacks that eliminate the performance
        benefit of going CSS-only in the first place.
      source: "https://www.moneyhacker.online/blog/create-scroll-animation-with-css"

  case_studies:
    - title: "GSAP ScrollTrigger — Entrance Reveal Pattern for Homepage Sections"
      summary: >
        The standard GSAP entrance reveal pattern triggers when the top of an element
        reaches 80% of the viewport height, animating from y:50 and opacity:0 to
        natural position and opacity:1 over 1 second with power2.out easing.
        For staggered lists (feature cards, team members), a single ScrollTrigger on
        the parent container with stagger:0.2 is more performant than individual
        triggers per child. Critical implementation note: only transform and opacity
        should be animated — both are GPU-accelerated and avoid layout recalculation.
        Code pattern:
          gsap.from(".section-content", {
            scrollTrigger: { trigger: ".section-content", start: "top 80%" },
            opacity: 0, y: 50, duration: 1, ease: "power2.out",
            immediateRender: false
          });
      source: "https://gsapify.com/gsap-scrolltrigger"

    - title: "GSAP Parallax Depth Effect — Hero Section Background"
      summary: >
        Parallax on the hero background creates perceived depth without JS-heavy 3D
        transforms. The background element is given a larger height than the viewport
        (e.g., 130%) and animated on scroll using scrub:true so motion is tied directly
        to scroll position rather than playing on a timer. The ease must be set to
        "none" for scrubbed animations to avoid easing artifacts at scroll start/stop.
        Code pattern:
          gsap.to(".hero-bg", {
            scrollTrigger: { trigger: ".hero", scrub: true },
            y: 200, ease: "none"
          });
        Performance note: will-change: transform should be applied to .hero-bg in CSS
        before GSAP runs.
      source: "https://tympanus.net/codrops/2025/10/29/building-a-layered-zoom-scroll-effect-with-gsap-scrollsmoother-and-scrolltrigger/"

    - title: "prefers-reduced-motion Dual-Experience Implementation"
      summary: >
        The recommended implementation pattern for accessible GSAP animations is to check
        the matchMedia preference before registering any ScrollTrigger, then either run
        full animations or skip directly to end states. This avoids the blunt CSS reset
        (animation: none !important) which can break layout if elements were initialized
        at opacity:0 and never resolved.
        Pattern:
          const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
          if (!prefersReduced) {
            gsap.from(".hero-title", { opacity: 0, y: 40, duration: 0.8 });
          }
          // Elements should default to visible in CSS so reduced-motion users see content.
        Static alternative for status indicators: replace loading spinners with persistent
        "Loading..." text; replace content reveal fades with instant visibility.
      source: "https://blog.pope.tech/2025/12/08/design-accessible-animation-and-movement/"

    - title: "E-commerce CTA Bounce Micro-Interaction — 23% Purchase Increase"
      summary: >
        A documented e-commerce case study added a subtle bounce animation to the primary
        "Add to Cart" button immediately after the product image scrolled into view.
        The animation served a functional purpose: it drew attention to the primary action
        at the moment the user's attention was already on the product. The 23% purchase
        increase attributed to this single change illustrates the ROI difference between
        decorative animation (random bouncing CTA) and functional animation (bounce triggered
        by contextual scroll proximity). The same animation applied without the scroll
        context — e.g., looping on page load — would likely produce different results.
      source: "https://educationalvoice.co.uk/animation-conversion-rates/"

    - title: "The 3-Second Mobile Animation Trap — How Hero Animations Kill Mobile Conversion"
      summary: >
        DesignBff documented that sophisticated homepage hero animations — parallax layers,
        video backgrounds with overlay animations, and complex entrance sequences — regularly
        add 3-7 seconds to mobile first load times. Given that 53% of mobile users abandon
        sites taking more than 3 seconds to load, and conversions drop up to 20% per additional
        second of load time, the decorative value of an elaborate hero animation is almost
        never worth the mobile conversion cost. The recommended compromise is to load a static
        hero image immediately and introduce motion only after the Largest Contentful Paint
        (LCP) element has been rendered.
      source: "https://designbff.com/blog-posts/the-3-second-ux-trap-why-your-premium-animation-is-destroying-mobile-conversions"

    - title: "Kinetic Typography as Functional Motion — Guiding Attention Without Extra Elements"
      summary: >
        Webstacks identified kinetic typography — headline words that enter sequentially,
        scale on hover, or transform on scroll — as a motion pattern that merges content
        delivery with visual guidance. Unlike decorative background animations, kinetic
        typography serves a dual function: the visitor reads the message while the animation
        holds their attention long enough to complete it. This is cited as one of the few
        animation types that consistently passes a "functional vs. decorative" test because
        removing the motion would degrade the content legibility sequence, not just the
        visual appeal.
      source: "https://www.webstacks.com/blog/modern-website-design"

  supplementary_notes:
    three_question_framework: >
      Based on the synthesized research, a practical 3-question decision framework for
      evaluating any proposed homepage animation:
      1. GUIDE: Does this animation direct the user's eye toward a desired action or
         piece of information they would otherwise miss?
      2. CONFIRM: Does this animation acknowledge a user action (click, hover, scroll,
         form submit) and communicate system state change?
      3. NARRATE: Does this animation reveal content in a sequence that makes the story
         clearer than if everything appeared at once?
      If the answer to all three is "No," the animation is purely decorative and should
      be removed or deferred until the page passes Core Web Vitals thresholds.

    gsap_mandatory_rules: >
      Rules observed from the homepage_dream project's own GSAP implementation standards:
      - gsap.from() + scrollTrigger requires immediateRender: false to prevent flash of
        invisible content before the trigger fires.
      - No opacity: 0 in CSS on content elements — set initial states via GSAP only.
      - Scroll indicator must be visible in at least 2 places (preloader callback + setTimeout 4000ms).
      - Philosophy/feature grids must use display: grid, not flex, for GSAP stagger to calculate
        positions correctly.

    performance_priorities: >
      Animate ONLY: transform (translate, scale, rotate) and opacity.
      Never animate: width, height, top, left, margin, padding (triggers layout recalculation).
      Use will-change: transform in CSS before GSAP runs on elements that will animate.
      Call ScrollTrigger.refresh() once after all animations are registered.
      For React/Next.js: use the useGSAP hook for automatic cleanup on component unmount.
