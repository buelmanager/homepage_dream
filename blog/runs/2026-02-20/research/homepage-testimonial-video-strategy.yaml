  expert_opinions:
    - who: "Wistia (video hosting platform, analytics-backed)"
      opinion: "Muted autoplay is acceptable for highly visual content that does not rely solely on sound, but the primary goal should be ensuring every visitor sees the video — whether through autoplay or compelling surrounding design that drives voluntary play. Autoplay with sound is blocked by default on mobile, Chrome, and Safari, making muted-autoplay the only technically reliable autoplay implementation."
      source: "https://wistia.com/learn/marketing/to-autoplay-or-not-to-autoplay"

    - who: "Wistia (viewer drop-off research)"
      opinion: "Viewers drop off significantly after 2 to 2.5 minutes of video. This data underpins the universal recommendation to keep testimonial videos under 2 minutes for homepage and landing page placement."
      source: "https://www.testimonialhero.com/blog/landing-page-testimonials-how-video-testimonials-boost-conversions"

    - who: "Testimonial Hero (video testimonial production agency)"
      opinion: "The optimal testimonial video structure is three parts: (1) open with the most important detail to hook immediately, (2) share a brief transformation story, (3) close with a call-to-action. Each testimonial should map to a specific buyer persona rather than being used generically across all pages."
      source: "https://www.testimonialhero.com/blog/landing-page-testimonials-how-video-testimonials-boost-conversions"

    - who: "Forbes Insights (executive audience study)"
      opinion: "75% of senior executives watch work-related videos on business sites weekly, and 42% expect to see customer testimonials during each visit — making video testimonials table stakes for B2B homepages targeting decision-makers."
      source: "https://www.testimonialhero.com/blog/landing-page-testimonials-how-video-testimonials-boost-conversions"

    - who: "Unbounce (landing page optimization platform)"
      opinion: "Experts interviewed by Unbounce are broadly against autoplay with sound, framing it as a conversion funnel disruption. However, they distinguish silent loop-play (acceptable for ambient brand video in the hero) from testimonial autoplay (should default to click-to-play with a strong thumbnail)."
      source: "https://unbounce.com/landing-pages/autoplay-landing-page-best-practices/"

    - who: "Dejan Marketing / UX research survey"
      opinion: "A direct survey found 71.2% of users find auto-play videos annoying. The majority of the user dissatisfaction is concentrated on audio autoplay rather than silent autoplay — an important distinction for implementation decisions."
      source: "https://dejanmarketing.com/auto-play-videos/"

    - who: "Google / WCAG accessibility guidelines"
      opinion: "Web Content Accessibility Guidelines (WCAG) Success Criterion 1.4.2 requires that if any audio plays automatically for more than 3 seconds, a mechanism must be available to pause, stop, or control volume. Autoplay with sound is therefore not just a UX risk but a legal accessibility compliance concern."
      source: "https://ignite.video/en/articles/basics/autoplay-videos"

    - who: "Page One Formula (video placement best practices)"
      opinion: "High-converting video placement follows a hierarchy: hero or just below it for a short high-energy clip near the primary CTA; service/treatment pages with story-matched testimonials; pricing pages with cost-objection-addressing testimonials beside the pricing table; and checkout or intake forms with quiet reassurance videos to reduce abandonment."
      source: "https://pageoneformula.com/best-practices-for-video-placement-on-webpages/"

