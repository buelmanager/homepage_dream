  counterpoints:
    - point: "Video testimonials have higher production cost and longer time-to-publish than text testimonials. 44% of marketers spend over $15,000 per video, and 54% report production taking up to two months — making them inaccessible for many small businesses without a UGC-first strategy."
      source: "https://www.teleprompter.com/blog/video-testimonial-statistics | https://www.getclipara.com/blog/are-video-testimonials-better-than-text-testimonials-for-conversion"

    - point: "Autoplay video on homepages can hurt rather than help. 71.2% of users find autoplay annoying; autoplaying adds mental effort to the conversion funnel, can inflate bounce rate, and destroys brand trust if audio plays unexpectedly. The performance cost (video files impacting Core Web Vitals LCP) is a further risk."
      source: "https://dejanmarketing.com/auto-play-videos/ | https://wistia.com/learn/marketing/against-autoplaying-homepage-videos"

    - point: "Text testimonials have durable SEO advantages that video testimonials do not. Written reviews are indexed by search engines directly; transcripts must be added separately to capture the same SEO value from video content."
      source: "https://www.getclipara.com/blog/are-video-testimonials-better-than-text-testimonials-for-conversion"

    - point: "Customer participation rates for video testimonials are significantly lower than for text reviews. The friction of recording, sharing, and consenting to video use means brands receive far fewer video testimonials than written ones — potentially limiting the volume needed to cover all buyer personas."
      source: "https://www.getclipara.com/blog/are-video-testimonials-better-than-text-testimonials-for-conversion"

    - point: "A/B test data from MECLABS shows that placing CTA content below the fold can boost conversions by 20% in certain contexts, challenging the default assumption that video testimonials must always appear above the fold for maximum impact."
      source: "https://www.landingpageflow.com/post/best-cta-placement-strategies-for-landing-pages"

    - point: "Video testimonials that feel scripted or overly produced can backfire. Research consistently shows that authenticity — not production quality — is the key trust driver. A polished studio testimonial may actually underperform a shaky but genuine smartphone video."
      source: "https://famewall.io/statistics/video-testimonial-stats/"

  case_studies:
    - title: "Checkout Proximity Test: 24% vs 13% Conversion Lift"
      summary: "A placement-controlled study found that adding a video testimonial directly adjacent to the checkout button increased completed purchases by 24%. When the same video was placed elsewhere on the page (not near the conversion action), the lift dropped to 13%. This 11-percentage-point gap demonstrates that video placement relative to the CTA is as important as the video content itself."
      source: "https://www.zebracat.ai/post/video-testimonials-statistics"

    - title: "eCommerce Homepage: Rotating Video vs Static Image Reviews"
      summary: "An eCommerce platform test compared homepages with rotating video testimonials against those with static image reviews. The video testimonial pages drove 34% more product page visits; static image review pages achieved 19% more — a relative 79% advantage for video. The study attributed the gap to emotional engagement triggering deeper site exploration."
      source: "https://www.zebracat.ai/post/video-testimonials-statistics"

    - title: "Landing Page Video vs Text: 86% Conversion Rate Increase"
      summary: "A controlled comparison of landing pages featuring video testimonials versus those with text-only customer feedback showed an 86% higher conversion rate for the video version. The mechanism identified was emotional authenticity: non-verbal cues (facial expressions, tone of voice) in video create a trust signal that text cannot replicate."
      source: "https://wisernotify.com/blog/video-testimonial-stats/"

    - title: "Wistia Engagement Cliff at 2 Minutes"
      summary: "Wistia's aggregated platform data across thousands of videos shows that viewer engagement drops sharply after the 2 to 2.5-minute mark. For homepage testimonials, this creates a practical upper limit: any testimonial video exceeding 2 minutes will lose a substantial portion of viewers before the trust message is complete. The 60 to 90-second range preserves high completion rates."
      source: "https://www.testimonialhero.com/blog/landing-page-testimonials-how-video-testimonials-boost-conversions"

    - title: "B2B Testimonial Expectation: Forbes Insights Executive Study"
      summary: "Forbes Insights research found 75% of senior executives watch work-related videos on business websites every week, and 42% specifically expect to find customer testimonials on each visit. For B2B homepages, this frames video testimonials not as an enhancement but as a baseline expectation — their absence is actively noticed."
      source: "https://www.testimonialhero.com/blog/landing-page-testimonials-how-video-testimonials-boost-conversions"

    - title: "Dejan Marketing Survey: Who Hates Autoplay and Why"
      summary: "Dejan Marketing surveyed 1,008 users and found 71.2% find autoplay annoying. Deeper analysis showed that the annoyance was overwhelmingly driven by audio autoplay — users were far more tolerant of muted autoplay (silent video loops). This distinction is actionable: homepage testimonial videos can use muted autoplay as ambient background without triggering the same negative response."
      source: "https://dejanmarketing.com/auto-play-videos/"
