      source: "NN/g Powers of 10: Time Scales in UX (https://www.nngroup.com/articles/powers-of-10-time-scales-in-ux/); HubSpot Homepage Elements"

    - stat: "94% of first impressions of a company are based on its website."
      source: "SAMPS — The Science of First Impressions (https://www.samps.org/blog/the-science-of-first-impressions-why-your-website-matters-more-than-you-think)"

    - stat: "Improving hero section copy while maintaining the same design typically yields a 15–25% conversion lift. Optimizing both copy and design simultaneously produces the best results."
      source: "key-g.com — Hero Section Optimization Best Practices (https://key-g.com/blog/hero-section-optimization-best-practices-and-examples/)"

    - stat: "Hero sections with fewer than 40 total words outperform copy-heavy variants consistently in comparative studies."
      source: "Multiple CRO-focused sources, 2025"

    - stat: "Basecamp's homepage A/B test (via Google Web Optimizer) found that a redesign focused on visual clarity over text-based conceptual messaging sent 14% more visitors to the signup page. The winning variant emerged after approximately two days of real traffic."
      source: "Signal v. Noise — Basecamp Home Page Redesign (https://signalvnoise.com/posts/2431-basecamp-home-page-redesign)"

    - stat: "Csek Creative tested two tagline variants on 600+ site visitors. The clearer, more specific tagline variant ('digital agency that helps companies with their online and offline marketing needs') produced an 8.2% increase in click-throughs to other pages versus a vaguer alternative."
      source: "Helpfull — A/B Testing Taglines Survey (https://helpfull.com/survey/ab-testing-taglines)"

