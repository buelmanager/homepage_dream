      source: "Reported via Hero Section Design best practices compilation, 2025 (thethunderclap.com, omniconvert.com)"

    - stat: "The average website bounce rate across all industries in 2025 is approximately 45%. Mobile bounce rates reach 58–60%, making mobile hero clarity especially critical."
      source: "CausalFunnel — Average Bounce Rate by Industry in 2025 (https://www.causalfunnel.com/blog/average-bounce-rate-by-industry-2025-benchmarks/)"

