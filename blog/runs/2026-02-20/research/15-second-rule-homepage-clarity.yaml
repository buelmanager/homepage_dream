      source: "NN/g Homepage Design Principles (https://www.nngroup.com/articles/homepage-design-principles/)"

    - stat: "47% of users expect a web page to load within 2 seconds or less. Load speed is therefore a component of the 15-second clarity window, not separate from it."
      source: "Express Writers — What Is a Bounce Rate in 2025 (https://expresswriters.com/what-is-a-bounce-rate-on-a-website-in-2025-and-how-to-increase-your-engagement/)"

  counterpoints:
    - point: "The 'clarity always wins' argument oversimplifies brand strategy for companies where mystery and aspiration are the product. Luxury brands (Chanel, Rolex), cultural institutions, and experience-driven businesses deliberately use evocative, non-literal hero copy because their audiences do not need a features list — they need to feel something. Applying the Dropbox clarity standard to every brand category would homogenize the web and strip differentiation."
      source: "Observed across luxury brand homepages; implicit in Shopify's examples of lifestyle-first brands (Champo, Mad Tasty, Raw Juicery)"

    - point: "Click-through rate (CTR) from the homepage hero is a flawed proxy metric for actual conversion. Basecamp's own 14% improvement in clicks to signup was acknowledged by commenters to potentially reflect curiosity from design enthusiasts rather than genuine purchase intent. Optimizing for headline clarity should be validated against downstream metrics (completed signups, purchases, time on site) — not just CTR on the hero CTA."
      source: "Signal v. Noise comments — Basecamp Home Page Redesign (https://signalvnoise.com/posts/2431-basecamp-home-page-redesign)"

    - point: "Over-minimalist hero sections can withhold context that users actually need to convert. A hero section that is 'too simple' forces visitors to hunt through navigation for basic information (pricing, target audience, feature scope), creating a different type of UX failure. The goal is calibrated clarity — enough information to qualify the visitor — not maximum brevity."
      source: "LogRocket Blog — 10 Best Hero Section Examples and Best Practices (https://blog.logrocket.com/ux-design/hero-section-examples-best-practices/)"

    - point: "The 15-second rule is less relevant for returning visitors and branded traffic. Users who already know a brand skip the orientation phase entirely and navigate directly to their goal. Homepage clarity optimization is primarily a top-of-funnel, first-visit problem — over-weighting it can result in reducing context for users who need deeper information on repeat visits."
      source: "NN/g research on experienced users allocating less time per page (https://www.nngroup.com/articles/powers-of-10-time-scales-in-ux/)"

    - point: "The 5-second and 15-second tests measure immediate comprehension, not emotional resonance or brand recall. A headline that scores perfectly on a clarity test ('Online project management software') may be forgettable, while a slightly less literal headline ('Work can wait. Ship it.') may drive stronger brand recall and word-of-mouth over time. Both dimensions matter."
      source: "Implicit in Smashing Magazine's design principles and brand differentiation arguments"

  case_studies:
    - title: "Basecamp Homepage A/B Test: Visual Simplicity vs. Text-Based Messaging"
      summary: "Basecamp tested their homepage using Google Web Optimizer, replacing text-based benefit phrases ('who's responsible...') with a visual icon system representing key features. The redesign ran for approximately one week with real traffic to basecamphq.com. The clearer, icon-driven design sent 14% more visitors to the signup page. The test illustrates that reducing text density and replacing conceptual copy with concrete visual representations directly impacts conversion. However, commenters noted that CTR to signup may not perfectly predict actual completed signups — a methodological limitation the team acknowledged."
      source: "Signal v. Noise (https://signalvnoise.com/posts/2431-basecamp-home-page-redesign)"

    - title: "Csek Creative Tagline A/B Test: Specific vs. Generic Clarity"
      summary: "Canadian digital agency Csek Creative tested two homepage taglines with 600+ real visitors. Tagline A: 'Csek Creative is a Kelowna-based digital agency that delivers the results that make business sense.' Tagline B: 'Csek Creative is a digital agency that helps companies with their online and offline marketing needs.' The more plainly descriptive Tagline B produced an 8.2% increase in click-throughs to other pages. The result demonstrates that even modest improvements in tagline specificity — removing abstract performance claims and replacing with concrete service descriptions — measurably increases user engagement."
      source: "Helpfull — A/B Testing Taglines (https://helpfull.com/survey/ab-testing-taglines)"

    - title: "BluTV Homepage Redesign: Value Proposition + Pricing Integration"
      summary: "BluTV redesigned their homepage hero section to lead with their key value proposition alongside integrated pricing transparency. The redesign resulted in a 42% increase in sign-ups. The case demonstrates that combining headline clarity with pricing visibility in the hero section significantly reduces the friction between first impression and conversion decision."
      source: "CRO case study compilation (thethunderclap.com; omniconvert.com)"

    - title: "Roommaster: Hyper-Literal Headline as Conversion Tool"
      summary: "Roommaster's homepage leads with the headline 'Commission-Free Direct Hotel Booking Engine for Hotels' — a technically dense but immediately unambiguous value proposition. The clarity is reinforced by testimonials and partner logos directly below the fold. This example illustrates that for B2B and high-consideration purchases, sacrificing headline elegance for precise specificity can be the correct conversion strategy."
      source: "Hero section analysis compilation, 2025 (omniconvert.com)"

    - title: "Notion: Benefit-Oriented Headline with Audience Framing"
      summary: "Notion's homepage uses the headline 'Build something beautiful' paired with the subheading 'Notion helps you and your team get more done with peace of mind.' This case demonstrates the two-layer clarity strategy: the headline addresses aspiration (what you will create), while the subheadline addresses the mechanism and audience (team productivity, peace of mind). The combination passes both the emotional resonance test and the clarity test, making it a model for brands that need to balance identity and function."
      source: "Hero section best practices compilation, 2025 (perfectafternoon.com; thrivethemes.com)"

    - title: "Shopify Merchant Brands: Lifestyle Clarity vs. Feature Clarity"
      summary: "Shopify's curation of 18 best-in-class homepage designs (Thinx, Mad Tasty, Champo, Raw Juicery, Magnolia Bakery, and others) shows that clarity does not always mean feature-first copy. For consumer lifestyle brands, visual clarity — communicating brand identity, aesthetic, and target audience through photography and minimal copy — can be as effective as explicit value propositions. The case illustrates that 'clarity' must be defined relative to the audience's decision-making process, not just the literalness of the headline text."
      source: "Shopify — 18 Best Homepage Design Examples (https://www.shopify.com/blog/homepage-design)"
