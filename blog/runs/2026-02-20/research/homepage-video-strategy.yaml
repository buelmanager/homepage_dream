findings:
  trends:
    - point: "Hero video is becoming a core storytelling element in 2026 homepages, used to show products in action, provide founder messaging, share behind-the-scenes content, and deliver quick explainers—moving beyond purely decorative use"
      source: "https://www.gingeritsolutions.com/blog/web-design-trends-2026/"
    - point: "Performance is non-negotiable for video strategy: successful 2026 hero videos use lightweight formats, lazy loading, muted autoplay, and increasingly rely on fallback static images for mobile devices below 768px width"
      source: "https://www.sliderrevolution.com/resources/websites-with-video-background/"
    - point: "Video-first homepages are evolving toward device-aware delivery: HD 16:9 video (640x360 to 1920x1080) for desktop paired with static JPEG/WebP for mobile, often with CSS media queries managing the visual strategy"
      source: "https://hostadvice.com/blog/website-design/website-video-background/"
    - point: "File size discipline has emerged as the critical performance constraint: successful implementations keep embedded videos at 500KB ideally, 1-2MB maximum, with 3-7 seconds of looping content to maintain fast load times"
      source: "https://muffingroup.com/blog/websites-with-video-backgrounds/"
    - point: "Accessibility requirements for video backgrounds are now design-first: include play/pause controls, implement prefers-reduced-motion media queries, use video elements instead of GIFs (which are inaccessible), and provide captions or aria-labels for context"
      source: "https://webflow.com/blog/website-background-video-tips-tricks-and-resources"

  expert_opinions:
    - who: "Wyzowl (2026 Video Landing Page Analysis)"
      opinion: "Video landing pages demonstrate 26 awesome examples in 2026, proving that when video is paired with clear CTAs, strong copy, and thoughtful scroll behavior, conversion lifts are significant—but only when video directly supports the conversion goal, not distracts from it"
    - who: "WordStream (2026 Conversion Rate Optimization Research)"
      opinion: "Strategic video implementation on homepages shows 34–86% conversion uplift depending on quality, with the highest-performing videos being 30-60 seconds long (39% of marketers report this as most effective), suggesting precision over epics"
    - who: "Webflow Design Community"
      opinion: "Video backgrounds work best on experience-first pages (conferences, events, restaurants) that communicate atmosphere and brand vibe—but fail on pages promoting complex offers requiring explanation, where video becomes cognitive overload"
    - who: "Design TLC and Hero Video Optimization Experts"
      opinion: "Silent hero videos require dark overlays or gradient overlays (15-40% opacity) to maintain text contrast and readability; poster images are critical and should be optimized like standalone images with fetchpriority=high"
    - who: "Google Web.dev (LCP Optimization Guide 2025)"
      opinion: "Video LCP optimization centers on four subparts: (1) eliminate resource load delay by making video discoverable early, (2) eliminate render delay by removing blocking JS, (3) reduce load duration with compression and CDN, (4) reduce TTFB with backend optimization"

