  counterpoints:
    - point: "Product image galleries inside e-commerce product detail pages are a legitimate and effective use case for carousels. Users expect to browse through multiple product angles in a controlled, on-demand manner — this differs fundamentally from a homepage hero carousel trying to deliver marketing messages."
      source: "https://www.justinmind.com/ui-design/carousel"

    - point: "User-controlled carousels (no auto-rotation, navigation arrows visible, 3-5 slides maximum) perform significantly better than auto-rotating versions. The anti-carousel consensus applies specifically to auto-playing, auto-advancing sliders — not to all paginated content displays."
      source: "https://mailchimp.com/resources/carousel-slider-design-best-practices/"

    - point: "One auto-rotating homepage in a multi-site study achieved an 8.8% click rate from homepage visitors — higher than many static alternatives. Context matters: brand recognition, carousel content quality, and category relevance can affect whether a carousel performs above average."
      source: "https://www.cheapwebdesign.co.uk/blog/how-effective-are-interactive-carousels-on-websites-in-2023-the-stats/"

    - point: "The 1% click-through statistic often cited against carousels dates primarily from 2013 studies. Modern carousels with better UX implementation (clear navigation dots, swipe support, motion-reduced versions) may perform differently — though the bulk of current evidence still favors static alternatives."
      source: "https://www.cheapwebdesign.co.uk/blog/how-effective-are-interactive-carousels-on-websites-in-2023-the-stats/"

    - point: "Some organizations use carousels as a political compromise — multiple departments each want their content featured above the fold. In this context, a well-constrained carousel (3 slides, user-controlled, clear narrative thread) may be a pragmatic solution even if it is not the conversion-optimal choice."
      source: "https://blog.logrocket.com/ux-design/carousel-ux-designing-carousels-attract-users/"

