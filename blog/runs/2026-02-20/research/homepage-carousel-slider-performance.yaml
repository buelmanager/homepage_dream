  technical_notes:
    lcp_impact:
      - issue: "Homepage carousels frequently contain the page's Largest Contentful Paint element. If the LCP image is not the first slide, it may not be preloaded, causing LCP to fail Google's 2.5-second threshold."
        fix: "Load the first slide via HTML markup (not JavaScript). Add fetchpriority='high' and preload link for the first carousel image. Use srcset for responsive delivery."
      - issue: "Auto-playing carousels cause LCP to recalculate on each slide change because a new large image becomes the candidate element — resulting in repeated LCP measurements that confuse performance tooling."
        fix: "Avoid auto-play on LCP-candidate carousels. If auto-play is required, ensure only the first slide image is LCP-eligible using explicit image sizing."

    cls_impact:
      - issue: "Slide transitions using layout-inducing CSS properties (left, top, width, margin) cause layout shifts on every animation cycle. Auto-playing carousels create endless CLS throughout the page session."
        fix: "Use CSS transform: translateX() exclusively for slide transitions. Reserve fixed dimensions for all carousel container elements. Ensure navigation controls (dots, arrows) have statically allocated space."
      - issue: "Dynamic injection of navigation controls (dots, arrows) after JavaScript initializes shifts layout elements that were already painted — a common pattern in heavyweight carousel libraries (Slick, Owl Carousel)."
        fix: "Pre-render navigation controls in HTML with visibility:hidden if needed, then reveal via JavaScript — never inject new DOM nodes that cause reflow."

    inp_impact:
      - issue: "Heavy carousel JavaScript event handlers (touch, swipe, resize, intersection observer callbacks) block the main thread and delay INP response times above the 200ms threshold."
        fix: "Replace JavaScript carousel libraries with CSS Scroll Snap API (scroll-snap-type: x mandatory on container, scroll-snap-align: start on items). Zero JavaScript, zero INP penalty."
