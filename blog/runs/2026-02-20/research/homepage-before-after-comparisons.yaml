      source: "https://www.mckbytes.com/case-study-website-redesign-before-after-results/"

    - stat: >
        Carousel-style sliders (a related pattern) have a documented 1% interaction rate —
        89% of users interact only with the first slide (referenced in UX critique literature).
        This figure is frequently cited as a cautionary data point against auto-advancing sliders,
        but does not directly apply to user-controlled before/after comparison sliders,
        which are triggered intentionally.
      source: "https://www.roman-designs.com/articles/why-sliders-are-bad-for-web-user-experience"

    - stat: >
        Presentations and content with visual aids are 43% more persuasive than non-visual
        equivalents. Visual content increases information retention by 15% compared to
        verbal-only formats. Before/after visuals leverage this effect by making abstract
        improvement claims concrete and scannable.
      source: "https://persuasion-nation.com/visual-content-statistics/"

    - stat: >
        Facebook posts with images receive 2.3x more engagement than text-only posts —
