  counterpoints:
    - point: "Accessibility overlays and automated widgets provide false security and have failed to protect businesses from lawsuits. In 2025, 456 lawsuits (22.6% of total) targeted websites that already had accessibility widgets installed. The FTC reached a $1 million settlement with accessiBe after finding it misled businesses by marketing its overlay as a guaranteed compliance tool. Quick-fix overlays are legally insufficient and can introduce new ARIA errors on top of existing ones."
      source: "https://www.ecomback.com/ada-website-lawsuits-recap-report/2025-mid-year-ada-website-lawsuit-report"

    - point: "ARIA misuse creates more problems than it solves. The 2025 WebAIM Million report found that pages using ARIA averaged 57 errors per page versus 27 on pages without ARIA. This is not an argument against ARIA, but against adding ARIA without understanding semantic HTML first — the first rule of ARIA is to use semantic HTML instead of ARIA whenever possible."
      source: "https://webaim.org/projects/million/"

    - point: "Accessibility retrofitting is expensive and disruptive. Organizations that add accessibility after launch spend approximately 67% more than those who build it in from the start. For small businesses with existing websites, a phased approach (fix critical failures first, then enhance) is more practical than a full redesign — but waiting amplifies legal risk and technical debt."
      source: "https://testparty.ai/blog/accessibility-roi-business-case"

    - point: "Full WCAG 2.2 Level AA compliance requires ongoing effort, not a one-time fix. Page complexity increased 7.1% in just one year (2024 to 2025) according to WebAIM data, meaning new content and features continuously introduce new accessibility failures. Sustainability requires developer training, design system updates, and periodic audits — not just an initial accessibility sprint."
      source: "https://webaim.org/projects/million/"

    - point: "Automated testing tools catch only 30-40% of accessibility issues. The remaining 60-70% require manual testing, including screen reader testing with actual assistive technology (NVDA, JAWS, VoiceOver) and testing by users with disabilities. Businesses that rely solely on automated scans will miss the majority of barriers their users face."
      source: "https://www.webability.io/blog/website-accessibility-best-practices"

