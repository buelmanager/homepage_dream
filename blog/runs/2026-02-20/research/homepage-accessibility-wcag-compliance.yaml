    - title: "Apple VoiceOver — Disability-First Innovation Becomes Industry Standard"
      summary: "Apple developed VoiceOver as a touchscreen accessibility feature for blind users. The underlying technology and interaction patterns became foundational to iOS usability for all users. The pattern — accessible innovation diffusing into mainstream product design — is documented by Google's Eve Andersson as a recurring phenomenon across tech history, from the typewriter (invented for a blind countess) to email (invented partly for a deaf researcher's communication needs)."
      source: "https://www.w3.org/WAI/business-case/"

    - title: "Target Corporation — $6 Million ADA Settlement Sets Legal Precedent"
      summary: "In the landmark National Federation of the Blind v. Target case (2008), Target paid $6 million in class damages and $3 million in plaintiff legal fees, plus years of court oversight requiring accessible website maintenance. The case established that retail websites are covered by ADA Title III and set the legal precedent for the thousands of ADA digital accessibility lawsuits that followed. It remains the reference case cited in modern ADA compliance risk assessments."
      source: "https://www.w3.org/WAI/business-case/"

    - title: "WebAIM 2025 Million Report — Six Error Types, Universal Problem"
      summary: "Analysis of the top one million home pages found that six WCAG failure types account for 96% of all accessibility errors: low contrast text (79.1% of pages), missing image alt text (55.5%), missing form labels (48.2%), empty links (45.4%), empty buttons (29.6%), and missing document language (15.8%). All six are technically straightforward to fix — yet year after year they persist at near-identical rates — suggesting the barrier is awareness and prioritization, not technical difficulty."
      source: "https://webaim.org/projects/million/"

    - title: "WCAG 2.2 Focus Appearance (2.4.11) — Keyboard Navigation Visual Standard"
      summary: "WCAG 2.2 introduced a new Level AA criterion requiring that keyboard focus indicators meet a minimum area (at least 2px perimeter around the focused element) and a minimum contrast ratio of 3:1 between focused and unfocused states. This directly addresses one of the most common reasons keyboard-only users abandon websites: inability to visually track their position on the page. For homepage design, this means default browser focus rings can no longer be removed with outline:0 without providing an equivalent visible replacement."
      source: "https://www.allaccessible.org/blog/wcag-2413-focus-appearance-guide"

# Additional context for article writing:
# Angle 1 — Color Contrast:
#   - WCAG AA requires 4.5:1 for normal text, 3:1 for large text (18pt+ regular or 14pt+ bold)
#   - WCAG AAA enhanced: 7:1 for normal text, 4.5:1 for large text
#   - UI components (buttons, form borders, icons, focus indicators): 3:1 minimum
#   - Most common failure: light gray (#999) on white = 2.8:1 — fails AA
#   - Placeholder text is a common hidden failure — often below 2.5:1
#   - Tools: WebAIM Contrast Checker, Chrome DevTools color picker, Figma plugins
#
# Angle 2 — Keyboard Navigation:
#   - All interactive elements (links, buttons, form fields) must be fully keyboard-operable
#   - Skip navigation links: allow users to jump past repetitive nav to main content
#   - Only 13.7% of home pages have skip links (WebAIM 2025)
#   - Focus order must be logical (left-to-right, top-to-bottom in LTR languages)
#   - Never use outline:0 / outline:none without a visible replacement focus indicator
#   - WCAG 2.2 Focus Appearance (2.4.11): 2px minimum perimeter, 3:1 contrast ratio
#   - Tab traps: modal dialogs must trap focus inside while open, release on close
#
# Angle 3 — Screen Reader Support:
#   - Semantic HTML is the foundation: use <nav>, <main>, <header>, <footer>, <h1>-<h6>
#   - Alt text: descriptive (not "image.jpg"), empty alt="" for decorative images
#   - ARIA landmarks: add role="main", role="navigation", aria-label attributes
#   - Form labels: every input needs an associated <label> or aria-label
#   - Avoid ARIA misuse — pages with ARIA average 57 errors vs 27 without (WebAIM 2025)
#   - Test with actual screen readers: NVDA (Windows, free), JAWS (Windows, paid), VoiceOver (Mac/iOS)
