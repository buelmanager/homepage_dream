findings:
  trends:
    - point: "Personalized CTAs are overtaking generic button text as the dominant strategy. Dynamic, first-person copy ('Start My Free Trial') and device-adaptive text outperform static second-person variants significantly in 2025-2026 deployments."
      source: "https://www.sender.net/blog/call-to-action-statistics/"

    - point: "Solid (filled) CTA buttons are definitively outperforming ghost/outline buttons. Eye-tracking and click-testing consistently show outline-only buttons produce lower click-through rates and higher error rates — a growing consensus in 2025 design guidance."
      source: "https://elementor.com/blog/cta-button-design/"

    - point: "Mobile-first CTA design is now a baseline expectation. Buttons must be repositioned (e.g., sidebar to sticky footer), resized for thumb-reach zones, and copy-adapted for the mobile context rather than inheriting desktop defaults."
      source: "https://elementor.com/blog/cta-button-design/"

    - point: "Action-first homepage design — where the hero section's CTA is itself an interactive tool (search form, booking widget, configurator) rather than a button — is identified as a 2026 macro trend by multiple trend sources."
      source: "https://contentsquare.com/guides/web-design/examples/"

    - point: "CTAs are increasingly designed with WCAG 2.1 compliance as a default rather than an afterthought. A 4.5:1 contrast ratio for normal text and 3:1 for large text (18pt+) are cited as baseline requirements in 2025 CTA guides."
      source: "https://www.allaccessible.org/blog/color-contrast-accessibility-wcag-guide-2025"

  expert_opinions:
    - who: "Michael Aagaard (Unbounce Senior Conversion Optimizer)"
      opinion: "Switching CTA copy from second-person ('Get your free template') to first-person ('Get my free template') produced a 90% lift in click-through rate. The mechanism is ownership framing: first-person phrasing activates the user's sense of personal agency before the click."
      source: "https://verticalresponse.com/blog/3-reasons-why-you-should-write-ctas-from-the-readers-point-of-view/"

    - who: "Elementor Design Blog"
      opinion: "CTA color should not be chosen based on color psychology alone. What matters is contrast with the surrounding environment — a button color that pops on a white background may disappear on a dark one. The rule is always: contrast first, brand alignment second."
      source: "https://elementor.com/blog/cta-button-design/"

    - who: "GetUplift (Conversion Psychology Research)"
      opinion: "Multiple equally-visible CTAs that serve different urgency levels actively harm conversion by introducing choice paralysis. The key diagnostic question is whether both CTAs target users at the same commitment and intent stage. If they do not, one must be visually subordinated."
      source: "https://getuplift.co/the-psychology-of-a-cta-button/"

    - who: "Contentsquare Web Design Guide"
      opinion: "Slack's device-adaptive CTA approach — showing 'Get started' and 'Find your plan' on desktop and 'Slack for iOS' on iPhone — is the most cited contemporary example of context-aware CTA design that treats the delivery device as a conversion signal, not just a rendering constraint."
      source: "https://contentsquare.com/guides/web-design/examples/"

    - who: "VWO Blog (7 Common CTA Mistakes)"
      opinion: "The most common CTA mistake is using vague, passive verbs like 'Submit' or 'Click Here' — copy that centers the system's action rather than the user's benefit. Every high-converting CTA begins with a power verb that frames the outcome the user receives."
      source: "https://vwo.com/blog/common-call-to-action-mistakes/"

    - who: "HubSpot (14 Critical Elements Every Homepage Must Have)"
      opinion: "Five words or fewer is the practical ceiling for primary CTA button text. Longer copy forces visual parsing time that interrupts the click impulse. Above-the-fold placement of 2–3 CTAs is the prescribed framework, not more."
      source: "https://blog.hubspot.com/blog/tabid/6307/bid/31097/12-critical-elements-every-homepage-must-have-infographic.aspx"

