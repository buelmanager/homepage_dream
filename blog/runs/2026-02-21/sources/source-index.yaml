  - id: "WEB-001"
    title: "Homepage Design: 5 Fundamental Principles"
    url: "https://www.nngroup.com/articles/homepage-design-principles/"
    source_name: "Nielsen Norman Group"
    source_type: "blog"
    summary: |
      The Nielsen Norman Group provides authoritative research-based guidelines for homepage design.
      This article outlines 5 fundamental principles: ensuring easy access to the homepage,
      communicating who you are and what you do, revealing content through examples,
      prompting actions and navigations, and keeping homepages simple. These principles
      are backed by decades of UX research and remain durable over time.
    key_points:
      - Homepages should be easily accessible with clear links to return to the homepage
      - Communicate purpose immediately with company name, logo, and descriptive tagline
      - Place most important content above the fold and use visual hierarchy
      - Use clear, specific call-to-action labels instead of generic phrases
      - Keep homepage designs simple and avoid excessive animations or popups
    tags: ["homepage-design", "UX", "best-practices", "NNGroup"]
    collected_at: "2026-02-21T09:00:00Z"

