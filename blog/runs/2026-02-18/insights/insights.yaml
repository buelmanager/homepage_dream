    title: "Why Your Homepage Must Follow Conventions (Cognitive Science Explains It)"
    summary: >
      Decades of usability research and cognitive psychology converge on one uncomfortable truth
      for originality-seeking designers: deviating from established homepage conventions directly
      increases cognitive load and drives users away. Jakob's Law, Hick's Law, Miller's Law, the
      Aesthetic-Usability Effect, and NN Group's field research all support the same conclusion —
      predictability is a feature, not a limitation. This topic makes a compelling blog post because
      it gives developers and designers a scientific vocabulary to push back against requests for
      unconventional layouts, and because it explains why the best homepages (Stripe, Framer, Apple)
      are creative within constraints rather than in spite of them.
