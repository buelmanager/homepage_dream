  - id: "INS-005"
    title: "Container Queries and the End of Viewport-Only Responsive Design"
    summary: >
      The shift from viewport-based media queries to container queries represents the most
      significant change in responsive web design in over a decade. Container queries allow
      individual components to respond to their parent container size rather than the global
      viewport, enabling true component portability across different homepage sections.
      This is no longer a forward-looking capability — it is fully supported across all major
      browsers and actively recommended by Google's web.dev and leading CSS educators. The
      post serves the large audience of developers still writing viewport-only responsive CSS,
      showing them a more maintainable and portable approach to homepage component design.
