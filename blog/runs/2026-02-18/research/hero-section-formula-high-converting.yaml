  counterpoints:
    - point: "The four-element formula (headline, subheading, CTA, visual) is a useful starting framework but not a universal rule. Some high-performing hero sections deliberately omit the visual element entirely (text-only heroes), while others omit the subheading in favor of a stronger, self-explanatory headline. Formulaic compliance without strategic judgment can produce technically correct but brand-flat hero sections."
      source: "https://uxpilot.ai/blogs/web-design-trends-2026"

    - point: "Video backgrounds in the hero section are often criticized for slowing load times and distracting from the value proposition, but Nissan's hero section uses a full-size background video as its primary conversion mechanism with minimal text — and it succeeds because the product (a car) is inherently visual and the video IS the value demonstration, not a decoration layered over it. Context determines whether video helps or hurts."
      source: "https://blog.logrocket.com/ux-design/hero-section-examples-best-practices/"

    - point: "Tesla's carousel hero section violates the 'single CTA' principle by offering multiple carousel slides with distinct CTAs, yet it is consistently cited as an effective hero. The counter-argument is that Tesla's product catalog spans genuinely different product lines (Model S vs. Model 3 vs. Solar Roof), making carousel segmentation a legitimate navigation tool rather than a conversion-diluting pattern."
      source: "https://blog.logrocket.com/ux-design/hero-section-examples-best-practices/"

    - point: "Carrot's hero section test recommends avoiding graphics, images, and videos in the hero entirely to maximize form conversion. This is a valid finding for lead-generation pages targeting motivated sellers, but it is not generalizable to product pages, SaaS tools, or brand-building homepages where the visual is the primary proof of value. Test conclusions should be scoped to their specific context and audience intent."
      source: "https://carrot.com/blog/hero-section-conversion-test/"

    - point: "The 'clarity beats cleverness' principle is often overextended to justify generic, interchangeable hero copy. A hero section that is technically clear but fails to differentiate the brand from competitors may achieve low bounce rates while failing to attract the right visitors. Specificity and voice can be more conversion-valuable than simplified language, particularly in B2B and premium markets."
      source: "https://www.omniconvert.com/blog/hero-section-examples/"

  case_studies:
    - title: "GitHub — Input-Capture Hero"
      summary: "GitHub's hero section uses an email capture field embedded directly in the CTA area, hinting that the registration process will be fast and low-friction. The headline communicates the platform's scale and community (not features), the single CTA is centered and prominent, and no secondary CTA competes for attention. Evaluation against the four-element formula: strong headline (9/10), subheading that reinforces community proof (8/10), single clear CTA with embedded email field (9/10), minimal but purposeful visual (7/10). Improvement opportunity: the hero does not surface trust signals (user count, organization logos) above the fold, which is the single most impactful addition available."
      source: "https://blog.logrocket.com/ux-design/hero-section-examples-best-practices/"

    - title: "Figma — Single-Action Framing"
      summary: "Figma's hero uses 'Get started for free' as its sole CTA with no competing navigation CTAs in the header during the initial page load. The headline ('Design, prototype, and collaborate in the browser') answers what, why, and where in a single sentence. The hero visual is a dynamic product UI preview. Formula audit: headline clarity (9/10), subheading (7/10 — the product screenshot partially serves this role), CTA (10/10 — single, risk-free, clear), visual (9/10 — product UI in action). Improvement opportunity: adding a single social proof metric (e.g., 'Used by X million designers') beneath the CTA would address the one missing trust element without adding visual complexity."
      source: "https://prismic.io/blog/website-hero-section"

    - title: "Slack — Animated GIF Product Demonstration"
      summary: "Slack's hero section replaces a static product screenshot with an animated GIF demonstrating a real workflow — a message being sent and a reaction being added. This transforms the visual element from decorative to functional: it answers 'what does this product actually feel like to use?' Formula audit: headline (8/10), subheading (8/10 — concise benefit), CTA (9/10), visual (10/10 — animated product proof). The GIF is optimized for performance, avoiding the load-time penalty of video. Improvement opportunity: the CTA button color on the primary brand purple background has suboptimal contrast — switching to a white or green button would increase click-through rate without any copy change."
      source: "https://prismic.io/blog/website-hero-section"

    - title: "Cursor — OS-Aware Dynamic CTA"
      summary: "Cursor's hero detects the visitor's operating system and dynamically serves a platform-specific download CTA ('Download for Mac' vs. 'Download for Windows'). The colorful product preview occupies the right half of a split-layout hero. Formula audit: headline (8/10 — developer-focused, specific), subheading (7/10), CTA (10/10 — personalized and platform-specific), visual (9/10 — actual product interface). Improvement opportunity: the subheading describes features rather than outcomes; switching to 'Write code 10x faster without switching context' from a technical description would increase emotional resonance for the developer audience."
      source: "https://blog.logrocket.com/ux-design/hero-section-examples-best-practices/"

    - title: "Notion — Benefit-Oriented Minimalism"
      summary: "Notion's hero uses a short, aspirational headline ('Build something beautiful'), a single CTA ('Get started for free'), and a contextual GIF showing the product canvas. The hero is intentionally minimal — no subheadline, no trust signals, no secondary CTA. Formula audit: headline (8/10 — aspirational but slightly vague about use case), subheading (absent — 5/10), CTA (9/10), visual (8/10). Improvement opportunity: the most impactful single change is adding a brief subheadline below the main headline that answers 'what kind of things can I build?' This is the element most missing from Notion's otherwise clean formula execution."
      source: "https://prismic.io/blog/website-hero-section"

    - title: "FastWill — Competing CTA Failure Case"
      summary: "FastWill's hero section presented two equally styled CTAs with near-identical labels — 'Create Your Trust' and 'Create Your Will' — neither visually prioritized over the other. This forced visitors into an unexpected micro-decision at the moment of highest purchase intent, causing abandonment rather than action. The site exemplifies the compounding failure pattern: multiple CTAs correlated with the absence of any trust signals above the fold, creating maximum friction at the conversion moment. Improvement opportunity: designating one CTA as primary (with full button treatment) and the other as secondary (text link or ghost button) would likely recover the majority of lost conversions without any copy change."
      source: "https://www.ofspace.co/blog/startup-hero-sections-analysis"

    - title: "Ahrefs — Rotating Social Proof Integration"
      summary: "Ahrefs integrates a rotating logo strip and live-updating user count metric directly within the hero section, positioned below the primary CTA. The hero visual shows the product dashboard. Formula audit: headline (9/10 — specific and benefit-driven for the SEO audience), subheading (8/10), CTA (8/10 — clear but could be more risk-reducing), visual (9/10 — dashboard product proof). Social proof integration: (10/10 — rotating logos and live metrics are the hero's distinguishing strength). Improvement opportunity: the CTA copy ('Start 7-day free trial') could be strengthened by adding 'No credit card required' as a micro-copy line directly beneath the button, removing the last remaining friction point."
      source: "https://prismic.io/blog/website-hero-section"

    - title: "Codecademy — Audience-Relevant Interaction"
      summary: "Codecademy's hero uses a typing effect with a coding font and blinking cursor — a micro-interaction that is directly meaningful to the product's target audience (people learning to code). The interaction reinforces brand promise without requiring copy to explain it. Formula audit: headline (8/10), subheading (7/10), CTA (8/10 — two CTAs present but visually differentiated), visual (9/10 — interaction IS the product proof). Improvement opportunity: the secondary CTA ('For Business') competes visually with the primary CTA. Reducing it to a plain text link would sharpen the primary conversion path without removing the enterprise entry point."
      source: "https://blog.logrocket.com/ux-design/hero-section-examples-best-practices/"
