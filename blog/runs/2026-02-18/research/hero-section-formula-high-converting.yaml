findings:
  trends:
    - point: "The four-element hero formula has consolidated as industry consensus: (1) one benefit-focused headline, (2) a brief supporting subheading, (3) a single primary CTA, and (4) one key visual. Multiple sources in 2025-2026 — from behavior analytics platforms to UX research firms — now frame this as the minimum viable hero section."
      source: "https://prismic.io/blog/website-hero-section"

    - point: "Text-only and typography-dominant hero sections are rising in 2026 as a brand clarity forcing function. Removing imagery makes weak copy impossible to hide and forces sharper, benefit-driven messaging. Examples include the New York Times homepage, which uses type alone as the complete design medium."
      source: "https://uxpilot.ai/blogs/web-design-trends-2026"

    - point: "Oversized display typography (up to 8.8rem headline sizes) paired with minimal surrounding content is the dominant 2025-2026 hero aesthetic on high-quality SaaS and product homepages. This pairing of large type with restraint communicates intentionality and brand confidence."
      source: "https://www.perfectafternoon.com/2025/hero-section-design/"

    - point: "Mobile-first hero design is no longer optional: 57% of all traffic and 61% of all conversions now originate from mobile devices. A hero section that pushes the CTA below the fold on mobile is structurally broken regardless of desktop performance."
      source: "https://carrot.com/blog/hero-section-conversion-test/"

    - point: "Segmented hero sections that address multiple visitor decision states (e.g., 'Are you a freelancer or a team?') are emerging as a 2026 pattern for products serving distinct audience segments. This replaces the single-message hero with a lightweight triage mechanism above the fold."
      source: "https://evergreendm.com/above-the-fold-what-should-actually-be-there-in-2025/"

    - point: "Product UI previews inside the hero section — showing actual interface screenshots or animated GIFs of the product in action — are now standard on high-converting SaaS hero sections, replacing abstract lifestyle imagery. Cursor, Zoom, Slack, and Notion all use this pattern."
      source: "https://blog.logrocket.com/ux-design/hero-section-examples-best-practices/"

    - point: "Trust signals (customer logos, user counts, star ratings, press mentions) are migrating from below-the-fold social proof sections into the hero itself, appearing directly beneath the CTA or subheadline. This reduces friction at the highest-traffic moment of the page visit."
      source: "https://www.omniconvert.com/blog/hero-section-examples/"

  expert_opinions:
    - who: "Nielsen Norman Group"
      opinion: "Users spend 57% of their page viewing time above the fold — a significant decline from 80% in 2010, but still the single most valuable screen real estate on any page. The critical insight is not that the fold matters less but that what is above it determines whether users scroll at all: 'Users do scroll, but only if what's above the fold is promising enough.' The above-the-fold area is a commitment trigger, not just real estate."
      source: "https://www.nngroup.com/articles/scrolling-and-attention-original-research/"

    - who: "Nielsen Norman Group (Homepage Design Principles)"
      opinion: "False floors — hero sections that visually suggest no content exists below — are a critical usability failure. An effective hero must visually imply continuation: partial content visibility, scroll affordance cues, or design elements that bleed below the visible area. A self-contained, fully bounded hero actively discourages scrolling."
      source: "https://www.nngroup.com/articles/homepage-design-principles/"

    - who: "Goprimer (Hero Section Formula Research)"
      opinion: "A hero section has approximately 6 seconds to make its case. The winning formula requires achieving five objectives simultaneously: make the offer clear, show the product solving a problem, build instant trust or curiosity, remain visually scannable, and drive immediate action. Achieving 70% or more of seven checklist elements (scannable text, value proposition, social proof, contrasting CTA, mobile optimization, high-quality product image, eye-flow design elements) predicts effective performance."
      source: "https://www.goprimer.com/blog/the-winning-hero-section-formula"

    - who: "Ofspace (100 Startup Hero Section Study)"
      opinion: "74% of startup hero sections fail, with the top failure modes being multiple primary CTAs (27% of analyzed sites), unclear value propositions (20%), missing trust signals (20%), weak or irrelevant imagery (20%), weak CTA copy (7%), and cluttered layout (7%). Sites with multiple competing CTAs were nearly three times more likely to also lack trust signals, meaning errors compound. 37% of visitors leave a site if they cannot understand the offering within 3 seconds."
      source: "https://www.ofspace.co/blog/startup-hero-sections-analysis"

    - who: "Tenet Agency (SaaS Hero Section Analysis — 28 SaaS sites)"
      opinion: "High-converting SaaS hero sections share three properties: (1) the hero title communicates product value within a 5-second comprehension threshold, (2) the product interface is visualized in action rather than described, and (3) social proof is embedded within the hero rather than deferred to a lower section. Competing CTAs in both the hero and the header navigation are a conversion killer — the navigation and hero should point toward the same primary action."
      source: "https://www.wearetenet.com/blog/saas-hero-section-best-practices"

    - who: "Prismic (Hero Section Best Practices Guide)"
      opinion: "The four canonical hero elements (headline, subheading, CTA, hero visual) form a complete conversion unit, but their effectiveness depends on hierarchy: the headline must answer 'what do you do?', the subheading must answer 'why should I care?', the CTA must answer 'what should I do next?', and the visual must answer 'what will I get?' Each element has a distinct job, and they fail when their roles overlap or conflict."
      source: "https://prismic.io/blog/website-hero-section"

    - who: "LogRocket UX Blog"
      opinion: "The best hero sections apply Jakob's Law — familiar patterns reduce cognitive load. GitHub's email-capture CTA, Figma's 'Get started for free' single-action framing, and Medium's minimalistic single-column layout all succeed by meeting user expectations for their category rather than innovating at the structural level. Innovation belongs in brand expression, not in CTA placement or information architecture."
      source: "https://blog.logrocket.com/ux-design/hero-section-examples-best-practices/"

