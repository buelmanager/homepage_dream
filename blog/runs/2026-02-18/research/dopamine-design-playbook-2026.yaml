      source: "https://evilmartians.com/chronicles/oklch-in-css-why-quit-rgb-hsl"

    - who: "TheeDigital (2026 web design trends)"
      opinion: "The most successful sites in 2026 will be fast, inclusive, emotionally engaging, and intelligently helpful. Bold color and dopamine palettes are identified as Section 15 in their 2026 trend catalog, positioned alongside kinetic typography, hand-drawn elements, and glassmorphism — suggesting emotional engagement through design is now treated as a performance metric alongside speed and accessibility."
      source: "https://www.theedigital.com/blog/web-design-trends"

