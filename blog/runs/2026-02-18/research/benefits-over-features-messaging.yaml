findings:
  trends:
    - point: >
        Outcome-focused messaging is replacing feature-list copy as the dominant pattern
        in high-performing SaaS and B2B homepages. Leading companies like Gong
        ("A better way to revenue"), Gainsight ("Lower Churn, Lower Burn"), and Notion
        ("Build something beautiful") all lead with user outcomes, not product capabilities.
        This shift reflects a broader industry consensus that visitors arrive with a job
        to be done, not curiosity about specifications.
      source: "https://www.bigmoves.marketing/blog/messaging-framework-examples"

    - point: >
        The headline → benefits → proof → CTA sequence has become the de facto
        structural template for high-converting homepages. This order maps to how
        visitors actually scan pages: they need to know what is in it for them (headline
        and benefits) before they trust or act (proof and CTA). Sites that invert this
        order — leading with proof or jumping straight to CTA — consistently underperform
        against sites that follow the benefits-first sequence.
      source: "https://www.eleken.co/blog-posts/homepage-design-examples"

    - point: >
        Voice-of-customer (VOC) language — rewriting homepage copy using the exact words
        and phrases customers use to describe their own problems — is becoming a standard
        practice in conversion-focused copywriting. Unlike internally generated feature
        language, VOC copy immediately resonates because it mirrors the visitor's own
        mental model and search vocabulary.
      source: "https://marketingltb.com/blog/statistics/copywriting-statistics/"

    - point: >
        The specificity trend: outcome-focused headlines now routinely include quantified
        results rather than vague benefit language. The shift is from "AI-powered analytics"
        to "Reduce manual reporting time by 63% with AI-driven insights." Specific numbers
        anchor the benefit claim and make abstract outcomes concrete and credible.
      source: "https://www.demandos.com/post/b2b-saas-messaging-frameworks"

    - point: >
        53% of fast-growing SaaS companies feature customer case studies on the homepage
        itself, not buried in a separate case studies section. This confirms that proof
        (the third step in the headline → benefits → proof → CTA sequence) is being moved
        up-funnel to reduce the gap between benefit claim and credibility establishment.
      source: "https://proofmap.com/insights/b2b-case-studies-examples-from-the-top-58-growing-saas-companies-in-2025"

  expert_opinions:
    - who: "Gerald Zaltman, Harvard Business School Professor"
      opinion: >
        In How Customers Think: Essential Insights into the Mind of the Market, Zaltman
        argues that 95% of purchasing decisions are made subconsciously and are driven
        by emotion. This is the psychological foundation for why benefit-focused copy
        outperforms feature lists: features address the rational 5%, while benefits
        address the emotional 95% that actually drives action.
      source: "https://www.chrisg.com/features-or-benefits/"

    - who: "Eleken UX Design Team (30 Homepage Design Examples)"
      opinion: >
        After analyzing 30 high-traffic homepages, the team found that weak value
        propositions and text-heavy feature layouts are the two most common failure
        patterns. Sites like Exa.ai were specifically criticized for focusing on
        technical capabilities without connecting them to user outcomes, creating
        visual clutter that increases bounce rates. The clearest predictor of a
        strong homepage is whether the hero immediately answers "What is in it for me?"
      source: "https://www.eleken.co/blog-posts/homepage-design-examples"

    - who: "Prismic (Hero Section Best Practices Guide)"
      opinion: >
        "Rather than telling visitors what you do — show them what is in it for them."
        The guide uses Notion's hero as the canonical example of benefit-led copy:
        "Build something beautiful" prioritizes the user's emotional outcome over any
        description of Notion's feature set. Multiple competing CTAs should be avoided;
        research cited indicates that presenting multiple CTA options can decrease
        conversions by up to 266% compared to a single focused action.
      source: "https://prismic.io/blog/website-hero-section"

    - who: "Parallel HQ UX Team"
      opinion: >
        Microcopy changes — including two-word edits to CTA text — produce measurable,
        compounding conversion improvements. The team documented an 8% sign-up increase
        from a single two-word CTA change at a startup they worked with. Their broader
        principle: every word on a homepage is a conversion variable, and benefit-oriented
        word choices consistently outperform generic or feature-centric alternatives.
      source: "https://www.parallelhq.com/blog/ux-design-to-improve-website-conversions"

    - who: "Identiti Design (High-Converting Web Design 2025 Guide)"
      opinion: >
        Homepage copy should identify the audience, clarify the service, and communicate
        the competitive advantage in a single headline. Their canonical before/after:
        "Welcome to Our Website" (feature-absent, benefit-absent) vs. "We Help Startups
        Launch Conversion-Focused Websites in Under 4 Weeks" (audience + outcome +
        competitive differentiator). The second headline does not describe a feature;
        it describes a result the visitor already wants.
      source: "https://www.identitidesign.com/blog/high-converting-web-design-2025/"

