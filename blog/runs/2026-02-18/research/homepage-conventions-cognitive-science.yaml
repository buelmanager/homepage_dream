  expert_opinions:
    - who: "Jakob Nielsen (Nielsen Norman Group)"
      opinion: "Users spend most of their time on other sites. This means users prefer your site to work the same way as all the other sites they already know. Leveraging established mental models enables superior experiences where users concentrate on tasks rather than mastering unfamiliar workflows. Nielsen identified the homepage as 'the most valuable real estate in the world' and documented 113 total homepage usability guidelines."
      source: "https://lawsofux.com/jakobs-law/ and https://www.nngroup.com/articles/top-ten-guidelines-for-homepage-usability/"
    - who: "George A. Miller (cognitive psychologist)"
      opinion: "In his landmark 1956 paper, Miller established that the span of immediate memory and absolute judgment are each limited to approximately 7 (plus or minus 2) units of information. Applied to homepage design: the chunking principle means this limit governs perceived groups, not raw items — a navigation bar with 5 labelled groups of 4 links each is cognitively lighter than 8 single unlabelled links."
      source: "https://lawsofux.com/millers-law/"
    - who: "Walter J. Doherty and Ahrvind J. Thadani (IBM Systems Journal, 1982)"
      opinion: "Productivity soars when a computer and its users interact at a pace under 400ms that ensures neither has to wait on the other. When a human command was executed and returned an answer in under 400ms, applications were deemed 'addicting' to users — a word chosen deliberately to describe the flow state that sub-threshold responsiveness creates."
      source: "https://lawsofux.com/doherty-threshold/"
    - who: "Masaaki Kurosu and Kaori Kashimura (1995 ATM study)"
      opinion: "In a study of 26 ATM interface variations with 252 participants, the correlation between aesthetic appeal and perceived usability exceeded the correlation between aesthetic appeal and actual usability. Users rated visually attractive interfaces as easier to use even when they were not — the first empirical evidence for what became the Aesthetic-Usability Effect."
      source: "https://www.nngroup.com/articles/aesthetic-usability-effect/"
    - who: "Gitte Lindgaard (Carleton University research, 2006)"
      opinion: "Web users form an aesthetic opinion of a website in as little as 50 milliseconds — and that first impression rarely changes even when users are given more time. The site rated as more attractive in the first 50ms is subsequently evaluated as more useful, with flaws downplayed and advantages amplified."
      source: "https://www.tandfonline.com/doi/abs/10.1080/01449290500330448"
    - who: "Jon Yablonski (Laws of UX, O'Reilly)"
      opinion: "The practical takeaway from Miller's Law is not to limit navigation items to seven — that is a misapplication. The real insight is chunking: break content into meaningful groups so each group, not each item, occupies one unit of working memory. Stripe's checkout groups 'Amount / Promotion Code / Payment Method' in one column and 'Shipping Address / Shipping Method' in another — the user processes two groups, not five fields."
      source: "https://www.oreilly.com/library/view/laws-of-ux/9781492055303/ch04.html"
    - who: "Nielsen Norman Group (homepage research team)"
      opinion: "The homepage is described as the most important page on most websites, receiving more page views than any other. A tagline must answer 'What is this site?' within seconds of arrival. Navigation beginning with the most important keyword first — not an article or preposition — reflects F-pattern scanning behavior where the left edge and first words receive disproportionate attention."
      source: "https://www.nngroup.com/articles/homepage-design-principles/"

