  - id: "WEB-008"
    title: "Laws of UX"
    url: "https://lawsofux.com/"
    source_name: "Laws of UX (Jon Yablonski)"
    source_type: "official"
    summary: |
      Laws of UX by Jon Yablonski is a curated collection of psychological principles and cognitive
      laws directly applicable to homepage and web design. Jakob's Law establishes that users expect
      sites to behave consistently with other sites they already know, making adherence to common
      patterns a usability requirement. Hick's Law demonstrates that decision time increases with
      the number of choices, directly justifying minimal navigation and focused CTAs on homepages.
      The Aesthetic-Usability Effect shows that visually appealing designs are perceived as more
      usable, creating a business case for investing in visual quality. Miller's Law (seven items
      in working memory) and the Doherty Threshold (400ms for instantaneous interaction) provide
      quantitative targets for designers.
    key_points:
      - "Jakob's Law: users expect your site to work like other sites they know — follow established conventions"
      - "Hick's Law: more choices increase decision time — minimize navigation options and homepage CTAs"
      - "Aesthetic-Usability Effect: visually appealing designs are perceived as more usable, even when they are not"
      - "Miller's Law: the average person holds about 7 items in working memory — keep navigation groups concise"
      - "Doherty Threshold: interactions under 400ms feel instantaneous — optimize for perceived speed"
    tags: ["UX", "psychology", "Hick's-law", "Jakob's-law", "cognitive-load", "design-principles"]
    collected_at: "2026-02-18T10:29:00+09:00"

